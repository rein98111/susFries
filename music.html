    <style>
        :root {
            --neon-cyan: #00f2ff;
            --bg-black: #050505;
            --panel-bg: rgba(0, 0, 0, 0.85);
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-black);
            color: var(--neon-cyan);
            margin: 0;
            display: flex;

            overflow: hidden;

        /* ÂàùÂßãÈÄ≤ÂÖ•ÈÅÆÁΩ© */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: 0.5s;
        }

        #overlay button {
            padding: 20px 40px;
            font-size: 20px;
            background: none;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        #overlay button:hover {
            background: var(--neon-cyan);
            color: #000;
        }

        /* ÊªæÂãïÊñáÂ≠ó */
        .marquee-container {
            position: fixed;
            width: 100%;
            height: 30px;
            background: rgba(0, 242, 255, 0.05);
            border-top: 1px solid var(--neon-cyan);
            border-bottom: 1px solid var(--neon-cyan);
            overflow: hidden;
            white-space: nowrap;
            line-height: 30px;
            z-index: 99;
        }
        .top { top: 0; }
        .bottom { bottom: 0; }

        .marquee-text {
            display: inline-block;
            animation: scroll-left 30s linear infinite;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .reverse {
            animation: scroll-right 30s linear infinite;
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        @keyframes scroll-right {
            from { transform: translateX(-50%); }
            to { transform: translateX(0); }
        }

        /* ‰∏ªÊí≠ÊîæÈù¢Êùø */
        #main-ui {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 50px;
            border: 1px solid var(--neon-cyan);
            background: var(--panel-bg);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            display: none;
            z-index: 10;
        }

        #song-title {
            font-size: 1.2rem;
            margin-bottom: 30px;
            height: 3rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* ÈÄ≤Â∫¶Ê¢ù */
        #progress-container {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: var(--neon-cyan);
            width: 0%;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* ÊåâÈàïÊéßÂà∂È†Ö */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .controls button {
            background: none;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 24px;
            width: 60px;
            height: 50px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls button:hover {
            background: rgba(0, 242, 255, 0.2);
        }

        .active-mode {
            background: var(--neon-cyan) !important;
            color: #000 !important;
        }

        input[type="range"] {
            accent-color: var(--neon-cyan);
            width: 150px;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* Èö±Ëóè YouTube */
        #yt-api-player { position: absolute; top: -9999px; }
    </style>

    // ËºâÂÖ• API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-api-player', {
            height: '0',
            width: '0',
            host: 'https://www.youtube-nocookie.com',
            videoId: playlist[currentIndex],
            playerVars: {
                'autoplay': 0,
                'controls': 0,
                'modestbranding': 1,
                'rel': 0,
                'origin': window.location.origin
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function startStation() {
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            player.playVideo();
        }, 500);
    }

    function onPlayerReady(event) {
        updateProgress();
    }

    function onPlayerStateChange(event) {
        const btn = document.getElementById('playBtn');
        if (event.data == YT.PlayerState.PLAYING) {
            const title = player.getVideoData().title;
            document.getElementById('song-title').innerText = title;
            btn.innerText = "‚è∏Ô∏é";
            updateMarqueeText(title);
        }
        if (event.data == YT.PlayerState.PAUSED) {
            btn.innerText = "‚ñ∂Ô∏é";
        }
        if (event.data == YT.PlayerState.ENDED) {
            isLooping ? player.playVideo() : nextVideo();
        }
    }

    function updateMarqueeText(title) {
        const content = `NOW STREAMING: ${title} // `.repeat(5);
        document.getElementById('top-marquee').innerText = content;
    }

    function togglePlay() {
        player.getPlayerState() == 1 ? player.pauseVideo() : player.playVideo();
    }

    function nextVideo() {
        currentIndex = (currentIndex + 1) % playlist.length;
        player.loadVideoById(playlist[currentIndex]);
    }

    function prevVideo() {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        player.loadVideoById(playlist[currentIndex]);
    }

    function shuffleVideo() {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * playlist.length);
        } while (newIndex === currentIndex);
        currentIndex = newIndex;
        player.loadVideoById(playlist[currentIndex]);
    }

    function toggleLoop() {
        isLooping = !isLooping;
        document.getElementById('loopBtn').classList.toggle('active-mode');
    }

    function setVolume(val) {
        player.setVolume(val);
    }

    function updateProgress() {
        if (player && player.getCurrentTime) {
            const curr = player.getCurrentTime();
            const dur = player.getDuration();
            if (dur > 0) {
                document.getElementById('progress-bar').style.width = (curr / dur * 100) + "%";
            }
        }
        setTimeout(updateProgress, 1000);
    }

    function seek(event) {
        const container = document.getElementById('progress-container');
        const rect = container.getBoundingClientRect();
        const percent = (event.clientX - rect.left) / rect.width;
        player.seekTo(percent * player.getDuration());
    }
</script>
