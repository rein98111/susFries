<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="icon" href="friesweb.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果宝音乐机</title>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --bg-black: #050505;
            --panel-bg: rgba(0, 0, 0, 0.9);
        }

        body {
            /* 統一繁簡中文字體 */
            font-family: "Microsoft JhengHei", "微軟正黑體", "Heiti TC", "Heiti SC", sans-serif;
            background-color: var(--bg-black);
            color: var(--neon-cyan);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 初始進入遮罩 */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: 0.8s;
        }

        #overlay button {
            padding: 20px 40px;
            font-size: 20px;
            background: none;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* 垂直跑馬燈容器 */
        .marquee-container {
            position: fixed;
            width: 100px;
            height: 300vh;
            background: none;
            border: none;
            overflow: hidden;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        /* 垂直文字樣式 */
        .marquee-text {
            color: #ffffff;
            font-size: 50px;
            font-weight: 900;
            white-space: nowrap;
            writing-mode: vertical-rl;
            /* 讓英文數字回正站立 */
            text-orientation: upright; 
            letter-spacing: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            opacity: 0.8;
        }

        .top {
            left: 7%;
            top: -100vh;
            transform: rotate(7deg);
        }
        .top .marquee-text {
            animation: v-scroll-up 20s linear infinite;
        }

        .bottom {
            right: 7%;
            top: -100vh;
            transform: rotate(7deg);
        }
        .bottom .marquee-text {
            animation: v-scroll-down 20s linear infinite;
        }

        @keyframes v-scroll-up {
            from { transform: translateY(0); }
            to { transform: translateY(-33.33%); }
        }

        @keyframes v-scroll-down {
            from { transform: translateY(-33.33%); }
            to { transform: translateY(0); }
        }

        /* 模擬聲波樣式 */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            gap: 5px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .visualizer div {
            width: 5px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: bounce 0.5s ease-in-out infinite alternate;
            animation-play-state: paused;
        }
        /* 讓聲波參差不齊 */
        .visualizer div:nth-child(2n) { animation-duration: 0.3s; }
        .visualizer div:nth-child(3n) { animation-duration: 0.6s; }
        .visualizer div:nth-child(4n) { animation-duration: 0.45s; }

        @keyframes bounce {
            from { height: 5px; }
            to { height: 35px; }
        }

        /* 當播放時啟動聲波 */
        .playing .visualizer { opacity: 1; }
        .playing .visualizer div { animation-play-state: running; }

        /* 主播放面板 */
        #main-ui {
            text-align: center;
            width: 90%;
            max-width: 650px;
            padding: 50px;
            border: 1px solid var(--neon-cyan);
            background: var(--panel-bg);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            display: none;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(8px);
        }

        #song-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
            height: 4.5rem;
            font-weight: bold;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        #progress-container {
            width: 100%; height: 8px; background: #1a1a1a;
            margin: 25px 0; cursor: pointer; position: relative;
        }
        #progress-bar {
            height: 100%; background: var(--neon-cyan);
            width: 0%; box-shadow: 0 0 10px var(--neon-cyan);
        }

        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .controls button {
            background: none; border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan); font-size: 24px; width: 60px; height: 55px;
            cursor: pointer; transition: 0.2s;
        }
        .controls button:hover { background: rgba(0, 242, 255, 0.2); }
        .active-mode { background: var(--neon-cyan) !important; color: #000 !important; }

        input[type="range"] { accent-color: var(--neon-cyan); width: 180px; }

        #yt-api-player { position: absolute; top: -9999px; }
    </style>
</head>
<body>

<div id="overlay">
    <div style="margin-bottom: 20px; opacity: 0.7; letter-spacing: 5px;">果宝音乐机 [1.0]</div>
    <button onclick="startStation()">点我进入音乐机</button>
</div>

<div class="marquee-container top">
    <div class="marquee-text" id="top-marquee">LOADING DATA...</div>
</div>
<div class="marquee-container bottom">
    <div class="marquee-text" id="bottom-marquee">INITIALIZING...</div>
</div>

<div id="main-ui">
    <div style="font-size: 10px; margin-bottom: 10px; opacity: 0.5; letter-spacing: 2px;">正在放送中</div>
    <div id="song-title">等待放送開始...</div>
    
    <div class="visualizer">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    
    <div id="progress-container" onclick="seek(event)">
        <div id="progress-bar"></div>
    </div>

    <div class="controls">
        <button onclick="prevVideo()">⏮︎</button>
        <button onclick="togglePlay()" id="playBtn">⏸︎</button>
        <button onclick="nextVideo()">⏭︎</button>
        <button onclick="shuffleVideo()">⇝</button>
        <button onclick="toggleLoop()" id="loopBtn">⟲</button>
    </div>

    <div style="margin-top: 40px; font-size: 14px; opacity: 0.8;">
        VOL <input type="range" min="0" max="100" value="50" oninput="setVolume(this.value)">
    </div>
</div>

<div id="yt-api-player"></div>

<script>
    let player;
    let isLooping = false;
    let currentIndex = 0;
    
    // 播放清單保持原樣...
    const playlist = ["dkhZkaJY5RA", "a7AHk0SK0wY", "Cw8vkMswRUU", "N9QE3HIznuE", "_Zli4pZ0VlQ", "ZlFrlw9uIRk", "tBDF_q34lNU", "HH-syOneq4E", "Rwmt0Hry7SI", "bcfB9NMPw7o", "9QMAyRm0gqQ", "wZ0baRAUegk", "8AMXjuneN0", "nJjupUntxww", "WZ2uzJxG3uI", "IdDyJuPDwe4", "cuqNnA4bjA0", "myzFJaTTu0Y", "02Sk-DjKpo8", "TUSv9vpr0AI", "j57BOYCA2Bc", "rct2Fm3XHmc", "u_CXsfCwUQU", "AOl61XS7HAw", "k_KkbI17Ipc", "0UqWZU95Jhg", "jPg_NU9nXZA", "Vy4jndbLWxA", "P91HEUOR5U0", "emdFdZD71jw", "wdvzk9rMZrY", "ynxSICWTZcM", "ug_o2lSmjQU", "p9Kc41dHskc", "4jz1i36MQXU", "Ob27F6kgUSQ", "ug_o2lSmjQU", "943-tBPcFCg", "Oe1I9WDa9ug", "UyMI-6GogU0", "YWCtgIUotPM", "VLjZZe1riOM", "roRbbnm2ZD0", "BxUWqkM73kc", "r-2DdcGyfJo", "dKx2vs3XAYQ", "y6qIFxEfywY", "Xgvu7L7bqXk", "H29MkEsNyNU", "p2AiQMF_sMI", "J8Zasy87z1E", "tP0NkfWaGY8", "xeIHQZMxTo4", "SHKbm6vVqUw", "91frwuPB7qg", "_TWq9VHpSls", "PZld3istIhg", "G8_FXwaiWJw", "VLa3Y7J1TA4", "6iMZl88rreU", "RCvBbEbpt_g", "kk7FLOqq1-M", "F75lKHGiZxY", "hvoSxl3vEX0", "8aH5j1nhwTE", "K31dN8X-QjI", "ziFsGwJrZA8", "cK1QJKaK2PU", "BmhuLj_xNMg", "p6KWGyFDv4A", "kmrbxM8CZnk", "JWmzDGn0PyM", "Dd8EPsPv41A", "xG99b-FMSYg", "5EE75UprmyU", "_TrHl5LzGDw", "95scLxEHlSc", "3uzaHzTEdCQ", "0aTqbNs7zWM", "j2ow5cvejvI", "nj48dJloohI", "CWuapSqfSSY", "X-3CviBEpsA", "kPnlfU6t8Po", "xo_ZZR23K7U", "yx3d6hbYnSQ", "J0j_2TBZVVE", "YIqNeK7-NtE", "mKBfeUUZdwY", "-s7w93KI8TU", "XhejjQ4aqm8", "TAn2arP52Q8", "yN7U7-4I8p4", "6P4iqvReHBo", "qbjx5-rqn5g", "ehjilYXOOBg", "IGR1IMjBJQo", "AnS-r3ay9a8", "sLQ--xaMKKA", "XwGuC3qvG-A", "5Cq2e3fvtcA", "2Mug25PCW64", "HmI7Nj8V8Fo", "HqyydD2x7Sk", "_YLm6RjArxw", "znwmnV4NLyc", "W3GqwnXLwg8", "tVwqE8A6TgA", "6hoYDg79kUw", "zrjhkfbCV1s", "zMPkFl98RG8", "7upvKehnayA", "RqcN3yNYh08", "nzkNydW0RWU", "yMMgEunoqt4", "72LMKz-wfWA", "wO62V37EfTk", "4EdVaZd3n2o", "MhhcUGoOuGQ", "FKQcvVpPGwI", "M1HvD6sr-5I", "imMtQFlfdT0", "Y4lGCT0VVxE", "q0hqcEzzNoM", "8M-KxhI1Ylo", "C4zD4M0rT6c", "4oQ0JintTcA", "N_C19o2td4g", "pLdbDf2U_YA", "JlhcViv5-jE", "nmCbW13J8AI"];

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-api-player', {
            height: '0', width: '0',
            host: 'https://www.youtube-nocookie.com',
            videoId: playlist[currentIndex],
            playerVars: { 'autoplay': 0, 'controls': 0, 'modestbranding': 1, 'rel': 0 },
            events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerReady(event) { updateProgress(); }

    function onPlayerStateChange(event) {
        const ui = document.getElementById('main-ui');
        if (event.data == YT.PlayerState.PLAYING) {
            ui.classList.add('playing'); // 播放時加入 class 以顯示聲波
            const title = player.getVideoData().title;
            document.getElementById('song-title').innerText = title;
            document.getElementById('playBtn').innerText = "⏸︎";
            updateMarqueeText(title);
        } else {
            ui.classList.remove('playing'); // 暫停或停止時移除 class
            if (event.data == YT.PlayerState.PAUSED) document.getElementById('playBtn').innerText = "▶︎";
        }
        if (event.data == YT.PlayerState.ENDED) isLooping ? player.playVideo() : nextVideo();
    }

    function updateMarqueeText(title) {
        const content = `正在放送中: ${title} // `.repeat(15);
        document.getElementById('top-marquee').innerText = content;
    }

    function updateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth()+1).padStart(2,'0');
        const day = String(now.getDate()).padStart(2,'0');
        const hours = String(now.getHours()).padStart(2,'0');
        const minutes = String(now.getMinutes()).padStart(2,'0');
        const seconds = String(now.getSeconds()).padStart(2,'0');
        
        const timeStr = `${month}/${day} ${hours}:${minutes}:${seconds}`;
        // 恢復完整文字格式
        const fullText = `果宝音乐机 ${year} - 已启用Youtube隐私模式 - ${timeStr} // `;
        
        document.getElementById('bottom-marquee').innerText = fullText.repeat(15);
        setTimeout(updateTime, 1000);
    }

    function startStation() {
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            if (player && player.playVideo) player.playVideo();
            updateTime();
        }, 500);
    }

    function togglePlay() { player.getPlayerState() == 1 ? player.pauseVideo() : player.playVideo(); }
    function nextVideo() { currentIndex = (currentIndex + 1) % playlist.length; player.loadVideoById(playlist[currentIndex]); }
    function prevVideo() { currentIndex = (currentIndex - 1 + playlist.length) % playlist.length; player.loadVideoById(playlist[currentIndex]); }
    function shuffleVideo() { currentIndex = Math.floor(Math.random() * playlist.length); player.loadVideoById(playlist[currentIndex]); }
    function toggleLoop() { isLooping = !isLooping; document.getElementById('loopBtn').classList.toggle('active-mode'); }
    function setVolume(val) { player.setVolume(val); }
    function updateProgress() {
        if (player && player.getCurrentTime) {
            const dur = player.getDuration();
            if (dur > 0) document.getElementById('progress-bar').style.width = (player.getCurrentTime() / dur * 100) + "%";
        }
        setTimeout(updateProgress, 1000);
    }
    function seek(event) {
        const rect = document.getElementById('progress-container').getBoundingClientRect();
        player.seekTo(((event.clientX - rect.left) / rect.width) * player.getDuration());
    }
</script>

</body>
</html>
