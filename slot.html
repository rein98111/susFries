<body>

    <div class="game-title">çµ•å¢ƒæ‹‰éœ¸ï¼šæ™‚ç©ºå€–å­˜è€…</div>

    <div class="header-info">

        <div class="rules-grid">

    <div id="player"></div>

    <script>
        const symbols = ['ğŸ“', 'ğŸ', 'ğŸŒ', 'ğŸ', 'ğŸ‡'];
        let balance = parseInt(localStorage.getItem('slot_balance')) || 5000;
        let lastRewardTime = localStorage.getItem('slot_reward_time') || 0;
        let seconds = parseInt(localStorage.getItem('slot_timer_seconds')) || 0;
        let timerInterval = null;

        const winConfigs = [
            { line: [0, 1, 2], name: "ä¸Šæ©«ç·š", mult: 1.75, sp: 1.75 },
            { line: [3, 4, 5], name: "ä¸­æ©«ç·š", mult: 2.0,  sp: 5.0 },
            { line: [6, 7, 8], name: "ä¸‹æ©«ç·š", mult: 1.75, sp: 1.75 },
            { line: [0, 3, 6], name: "å·¦ç›´ç·š", mult: 1.5,  sp: 1.5 },
            { line: [1, 4, 7], name: "ä¸­ç›´ç·š", mult: 2.0,  sp: 5.0 },
            { line: [2, 5, 8], name: "å³ç›´ç·š", mult: 1.5,  sp: 1.5 },
            { line: [0, 4, 8], name: "æ–œç·š",   mult: 1.2,  sp: 1.2 },
            { line: [2, 4, 6], name: "æ–œç·š",   mult: 1.2,  sp: 1.2 }
        ];

        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: '8nz_BWvCF_4',
                events: { 'onReady': (e) => e.target.setVolume(50) }
            });
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                seconds++;
                updateTimerDisplay();
                localStorage.setItem('slot_timer_seconds', seconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function updateTimerDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }

        function initSlots() {
            for (let i = 0; i < 9; i++) {
                const strip = document.getElementById(`strip${i}`);
                strip.innerHTML = '';
                for (let j = 0; j < 5; j++) {
                    const div = document.createElement('div');
                    div.className = 'symbol';
                    div.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    strip.appendChild(div);
                }
            }
            updateDisplay();
            updateTimerDisplay();
            startTimer();
            checkReward();
            setInterval(checkReward, 10000); 
        }

        async function handleSpin() {
            const bet = parseInt(document.getElementById('betAmount').value);
            const log = document.getElementById('gameLog');
            if (balance < bet) { log.innerText = "âŒ è³‡æºä¸è¶³ä»¥å•Ÿå‹•ç³»çµ±ï¼"; return; }

            if (player && player.getPlayerState() !== 1) player.playVideo();

            balance -= bet;
            saveData();
            updateDisplay();
            document.getElementById('spinBtn').disabled = true;
            log.style.color = "#888";
            log.innerText = "âš¡ ç³»çµ±é‹ç®—ä¸­...";

            const results = [];
            for (let i = 0; i < 9; i++) {
                document.getElementById(`strip${i}`).classList.add('spinning');
                results[i] = symbols[Math.floor(Math.random() * symbols.length)];
            }

            await new Promise(r => setTimeout(r, 1200));

            for (let i = 0; i < 9; i++) {
                const strip = document.getElementById(`strip${i}`);
                strip.classList.remove('spinning');
                strip.firstChild.innerText = results[i];
                if (i % 3 === 2) await new Promise(r => setTimeout(r, 60));
            }

            let totalWin = 0;
            let wins = [];
            winConfigs.forEach(c => {
                if (results[c.line[0]] === results[c.line[1]] && results[c.line[1]] === results[c.line[2]]) {
                    const mult = (results[c.line[0]] === 'ğŸ') ? c.sp : c.mult;
                    totalWin += bet * mult;
                    wins.push(c.name);
                }
            });

            if (totalWin > 0) {
                balance += totalWin;
                log.style.color = "#00ffcc";
                log.innerHTML = `ğŸ† å€–å­˜å›é¥‹ $${Math.floor(totalWin)}ï¼<br><span style='font-size:0.8rem'>åµæ¸¬é€£ç·šï¼š${wins.join(', ')}</span>`;
            } else {
                log.style.color = "#888";
                log.innerText = "æœªç™¼ç¾æœ‰æ•ˆé€£ç·šï¼Œç¹¼çºŒç”Ÿå­˜ã€‚";
            }

            updateDisplay();
            document.getElementById('spinBtn').disabled = false;

            if (balance <= 0) {
                stopTimer();
                const finalTime = document.getElementById('timer').innerText;
                setTimeout(() => {
                    alert(`ã€ ä»»å‹™å¤±æ•— ã€‘\n\næ‚¨çš„è³‡æºå·²è€—ç›¡ã€‚\nç”Ÿå­˜æ™‚é•·ï¼š${finalTime}\n\né»æ“Šç¢ºå®šå°‡é‡å•Ÿæ–°çš„æŒ‘æˆ°æŒ‡ä»¤ã€‚`);
                    resetGame();
                }, 500);
            }
            saveData();
        }

        function resetGame() {
            balance = 5000;
            seconds = 0;
            updateTimerDisplay();
            updateDisplay();
            startTimer();
            saveData();
            document.getElementById('gameLog').innerText = "ç³»çµ±å·²é‡ç½®ï¼Œå•Ÿå‹•å‚™ç”¨è³‡æº $5000ã€‚";
        }

        function checkReward() {
            const now = Date.now();
            if (now - lastRewardTime >= 3600000) {
                document.getElementById('rewardBtn').style.display = 'block';
            }
        }

            balance += 1000;
            lastRewardTime = Date.now();
            saveData();
            updateDisplay();
            document.getElementById('rewardBtn').style.display = 'none';
            document.getElementById('gameLog').innerText = "âœ… é ˜å–è£œçµ¦æˆåŠŸï¼š$1000 åŠ å…¥é¤˜é¡ã€‚";
        }

        function saveData() {
            localStorage.setItem('slot_balance', balance);
            localStorage.setItem('slot_reward_time', lastRewardTime);
            localStorage.setItem('slot_timer_seconds', seconds);
        }

        function updateDisplay() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
        }

    </script>
