<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>çµ•å¢ƒæ‹‰éœ¸ï¼šæ™‚ç©ºå€–å­˜è€… ğŸ°</title>
    <style>
        :root { --neon-gold: #ffd700; --neon-cyan: #00ffcc; --neon-red: #ff4444; }
        body { 
            font-family: 'PingFang TC', sans-serif; 
            background: #0d0d0d; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 10px; min-height: 100vh;
        }
        
        .game-title {
            font-size: 1.8rem; font-weight: 900; margin: 10px 0;
            background: linear-gradient(to bottom, #fff, #f1c40f);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--neon-gold);
        }

        .header-info { display: flex; flex-direction: column; align-items: center; width: 95%; max-width: 400px; margin-bottom: 10px; gap: 8px; }
        .stats { font-size: 2.2rem; color: #ffeb3b; font-weight: bold; text-shadow: 0 0 15px rgba(255,235,59,0.4); }
        .timer-display { font-size: 1.1rem; color: var(--neon-cyan); font-family: monospace; background: rgba(0,255,204,0.1); padding: 5px 20px; border-radius: 20px; border: 1px solid var(--neon-cyan); }
        
        .container { background: #1a1a1a; width: 95%; max-width: 400px; padding: 20px; border-radius: 25px; border: 2px solid var(--neon-gold); box-shadow: 0 0 30px rgba(0,0,0,0.9); text-align: center; box-sizing: border-box; }
        
        .slot-machine { display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 12px; background: #000; padding: 15px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #333; }
        .slot-window { aspect-ratio: 1/1; background: #eee; border-radius: 10px; overflow: hidden; position: relative; }
        .slot-strip { position: absolute; top: 0; left: 0; width: 100%; display: flex; flex-direction: column; }
        .symbol { aspect-ratio: 1/1; font-size: 12vw; display: flex; align-items: center; justify-content: center; color: black; }
        @media(min-width: 400px) { .symbol { font-size: 50px; } }

        .spinning { animation: scroll 0.4s linear infinite; }
        @keyframes scroll { 0% { transform: translateY(0); } 100% { transform: translateY(-300%); } }

        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        button { cursor: pointer; color: #000; font-weight: 900; border: none; border-radius: 12px; flex: 1; padding: 15px; font-size: 1.1rem; transition: 0.1s; min-width: 120px; }
        .btn-single { background: linear-gradient(135deg, #f1c40f, #e67e22); box-shadow: 0 4px 0 #95a5a6; }
        .btn-multi { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; box-shadow: 0 4px 0 #7f8c8d; }
        
        .btn-ad { background: #000; color: var(--neon-cyan); border: 2px solid var(--neon-cyan); flex: 1 1 100%; font-size: 1rem; padding: 12px; margin-top: 5px; display: none; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px var(--neon-cyan); } 50% { box-shadow: 0 0 20px var(--neon-cyan); } }
        
        .btn-reset { background: #222; color: #888; border: 1px solid #444; font-size: 0.8rem; padding: 8px; flex: 1 1 100%; margin-top: 5px; }
        
        button:active { transform: translateY(3px); }
        button:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

        .log { font-weight: bold; height: 90px; color: #2ecc71; display: flex; align-items: center; justify-content: center; text-align: center; background: rgba(0,0,0,0.4); border-radius: 10px; margin-top: 10px; padding: 10px; font-size: 1rem; border: 1px solid #444; line-height: 1.4; }

        /* å»£å‘Šé®ç½©å±¤ */
        #adOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .ad-container { width: 95%; max-width: 640px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--neon-cyan); box-shadow: 0 0 20px var(--neon-cyan); }
        #skipBtn {
            margin-top: 20px; padding: 15px 40px; border-radius: 30px;
            background: var(--neon-cyan); color: #000; font-weight: bold; font-size: 1.1rem;
            border: none; cursor: pointer; transition: 0.3s;
        }
        #skipBtn:disabled { background: #333; color: #666; }

        .leaderboard { width: 95%; max-width: 400px; margin-top: 20px; background: #111; border-radius: 15px; padding: 15px; border: 1px solid #444; box-sizing: border-box; margin-bottom: 30px; }
        .leaderboard h3 { margin: 0 0 10px 0; font-size: 1.2rem; color: var(--neon-gold); text-align: center; }
        .leaderboard table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .leaderboard td, .leaderboard th { padding: 8px 5px; text-align: center; border-bottom: 1px solid #222; }
        
        #player, #adVideoFrame { display: none; }
    </style>
</head>
<body>

    <div id="adOverlay">
        <div style="color:var(--neon-cyan); margin-bottom:15px; font-weight:bold; font-size:1.2rem; letter-spacing:2px;">ğŸ“¡ æ­£åœ¨æ¥æ”¶è£œçµ¦é »é“è¨Šè™Ÿ...</div>
        <div class="ad-container" id="adVideoPlaceholder">
            <div id="adVideoFrame"></div>
        </div>
        <button id="skipBtn" disabled onclick="closeAd()">è§€çœ‹ä¸­ (30s)</button>
        <div style="font-size: 0.8rem; color: #555; margin-top: 15px;">è§€çœ‹æ»¿ 30 ç§’å¾Œå¯ç²å¾— $1,000 è£œçµ¦</div>
    </div>

    <div class="game-title">çµ•å¢ƒæ‹‰éœ¸ï¼šæ™‚ç©ºå€–å­˜è€…</div>

    <div class="header-info">
        <div class="stats">ğŸ’° <span id="balance">5000</span></div>
        <div class="timer-display">â± SURVIVAL: <span id="timer">00:00:00</span></div>
    </div>

    <div class="container">
        <div class="slot-machine">
            <div class="slot-window"><div class="slot-strip" id="strip0"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip1"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip2"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip3"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip4"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip5"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip6"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip7"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip8"></div></div>
        </div>

        <div class="controls">
            <div style="font-size: 1.1rem; color: #aaa;">ä¸‹æ³¨é‡‘é¡ï¼š<input type="number" id="betAmount" value="100" min="10" step="10" style="width:80px; background:#000; color:var(--neon-gold); border:2px solid var(--neon-gold); border-radius:8px; text-align:center; padding:5px; font-weight:bold;"></div>
            <div class="btn-group">
                <button id="spinBtn" class="btn-single" onclick="handleSpin(1)">å–®æ¬¡æƒæ</button>
                <button id="multiSpinBtn" class="btn-multi" onclick="handleSpin(10)">åé€£éˆæ¥</button>
                <button id="adBtn" class="btn-ad" onclick="startAd()">ğŸ“¡ è«‹æ±‚è£œçµ¦ (+$1,000)</button>
                <button id="resetBtn" class="btn-reset" onclick="manualReset()">ğŸ’€ æ”¾æ£„ç•¶å‰ä»»å‹™</button>
            </div>
        </div>

        <div class="log" id="gameLog">ç­‰å¾…æˆæ¬Šå•Ÿå‹•...</div>
    </div>

    <div class="leaderboard">
        <h3>ğŸ† æœ¬åœ°ç”Ÿå­˜æ®¿å ‚</h3>
        <table>
            <thead><tr><th>åæ¬¡</th><th>ç”Ÿå­˜æ™‚é–“</th><th>æœ€çµ‚æ—¥æœŸ</th></tr></thead>
            <tbody id="rankBody"></tbody>
        </table>
    </div>

    <div id="player"></div>

    <script>
        const symbols = ['ğŸ“', 'ğŸ', 'ğŸŒ', 'ğŸ', 'ğŸ‡'];
        const BG_VIDEO_ID = '8nz_BWvCF_4';
        
        // å·²å¸¶å…¥ä½ æä¾›çš„å½±ç‰‡é€£çµ ID
        const AD_VIDEO_IDS = [
            'cgS_xcj8c4c', // Shorts 1
            '-Jbob4X-Gzc', // Shorts 2
            'H9S2Ycj4v7Q', // ä¸€èˆ¬å½±ç‰‡ 1
            'asXF6XI9Rvk'  // ä¸€èˆ¬å½±ç‰‡ 2
        ];
        
        let balance = parseInt(localStorage.getItem('slot_balance')) || 5000;
        let seconds = parseInt(localStorage.getItem('slot_timer_seconds')) || 0;
        let timerInterval = null;

        const winConfigs = [
            { line: [0, 1, 2], type: 'h' }, { line: [3, 4, 5], type: 'h' }, { line: [6, 7, 8], type: 'h' },
            { line: [0, 3, 6], type: 'v' }, { line: [1, 4, 7], type: 'v' }, { line: [2, 5, 8], type: 'v' },
            { line: [0, 4, 8], type: 'd' }, { line: [2, 4, 6], type: 'd' }
        ];

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var bgPlayer, adPlayer;
        let adTimer;
        let adSecondsLeft = 30;

        function onYouTubeIframeAPIReady() {
            bgPlayer = new YT.Player('player', {
                height: '0', width: '0', videoId: BG_VIDEO_ID,
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': BG_VIDEO_ID, 'controls': 0 },
                events: { 'onReady': (e) => e.target.setVolume(30) }
            });

            adPlayer = new YT.Player('adVideoFrame', {
                height: '100%', width: '100%', videoId: AD_VIDEO_IDS[0],
                playerVars: { 'autoplay': 0, 'controls': 1, 'rel': 0, 'modestbranding': 1 }
            });
        }

        function startAd() {
            const randomIndex = Math.floor(Math.random() * AD_VIDEO_IDS.length);
            const selectedID = AD_VIDEO_IDS[randomIndex];
            
            document.getElementById('adOverlay').style.display = 'flex';
            adPlayer.loadVideoById(selectedID);
            
            adSecondsLeft = 30;
            const skipBtn = document.getElementById('skipBtn');
            skipBtn.disabled = true;
            skipBtn.innerText = `è§€çœ‹ä¸­ (${adSecondsLeft}s)`;
            
            if (bgPlayer) bgPlayer.pauseVideo();

            clearInterval(adTimer);
            adTimer = setInterval(() => {
                adSecondsLeft--;
                if (adSecondsLeft <= 0) {
                    clearInterval(adTimer);
                    skipBtn.disabled = false;
                    skipBtn.innerText = "âœ… é ˜å– $1,000 è£œçµ¦ä¸¦é›¢é–‹";
                } else {
                    skipBtn.innerText = `è§€çœ‹ä¸­ (${adSecondsLeft}s)`;
                }
            }, 1000);
        }

        function closeAd() {
            adPlayer.stopVideo();
            document.getElementById('adOverlay').style.display = 'none';
            balance += 1000;
            updateDisplay();
            saveData();
            document.getElementById('gameLog').style.color = "var(--neon-cyan)";
            document.getElementById('gameLog').innerText = "âœ… è£œçµ¦æˆåŠŸï¼å·²åŒ¯å…¥ $1,000ã€‚";
            if (bgPlayer) bgPlayer.playVideo();
        }

        function startTimer() { if (!timerInterval) timerInterval = setInterval(() => { seconds++; updateTimerDisplay(); localStorage.setItem('slot_timer_seconds', seconds); }, 1000); }
        function stopTimer() { clearInterval(timerInterval); timerInterval = null; }
        function updateTimerDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }

        async function handleSpin(count) {
            const bet = parseInt(document.getElementById('betAmount').value);
            const log = document.getElementById('gameLog');
            if (isNaN(bet) || bet < 10) { log.style.color = "#ff4444"; log.innerText = "âŒ è­¦å‘Šï¼šæŠ•æ³¨ä¸å¯ä½æ–¼ 10ï¼"; return; }
            if (balance < (bet * count)) { log.style.color = "#ff4444"; log.innerText = "âŒ è­¦å‘Šï¼šè³‡æºä¸è¶³ï¼"; return; }

            if (bgPlayer && bgPlayer.getPlayerState() !== 1) bgPlayer.playVideo();
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('multiSpinBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;

            let totalSessionWin = 0;
            for (let c = 0; c < count; c++) {
                if (balance < bet) break;
                balance -= bet;
                updateDisplay();
                log.style.color = "#888";
                log.innerText = count > 1 ? `ğŸ“¡ éˆæ¥å‚³è¼¸ä¸­ (${c+1}/10)...` : "âš¡ å•Ÿå‹•æƒæç¨‹åº...";
                for (let i = 0; i < 9; i++) document.getElementById(`strip${i}`).classList.add('spinning');
                const res = Array.from({length:9}, () => symbols[Math.floor(Math.random()*symbols.length)]);
                for (let col = 0; col < 3; col++) {
                    await new Promise(r => setTimeout(r, 1000));
                    [0, 3, 6].map(offset => {
                        const idx = offset + col;
                        const s = document.getElementById(`strip${idx}`);
                        s.classList.remove('spinning');
                        s.firstChild.innerText = res[idx];
                    });
                }
                let currentWin = 0, pMult = 0;
                let pineappleLines = { h: 0, v: 0, d: 0 }, otherWin = 0;
                winConfigs.forEach(conf => {
                    if (res[conf.line[0]] === res[conf.line[1]] && res[conf.line[1]] === res[conf.line[2]]) {
                        if (res[conf.line[0]] === 'ğŸ') pineappleLines[conf.type]++;
                        else otherWin += bet * ((conf.type === 'h' || conf.type === 'v') ? 2.0 : 1.2);
                    }
                });
                let pCount = pineappleLines.h + pineappleLines.v + pineappleLines.d;
                if (pCount > 0) {
                    if (pineappleLines.d > 0 && pCount === pineappleLines.d) pMult = 2.5 * pineappleLines.d;
                    else if (pCount === 1) pMult = 5;
                    else if (pCount === 2 && pineappleLines.h === 1 && pineappleLines.v === 1) pMult = 10;
                    else if (pCount >= 2) pMult = 100;
                    currentWin = (bet * pMult) + otherWin;
                } else currentWin = otherWin;
                balance += currentWin; totalSessionWin += currentWin;
                updateDisplay();
                if (count === 1) {
                    log.style.color = pMult >= 5 ? "var(--neon-gold)" : (currentWin > 0 ? "#2ecc71" : "#ff4444");
                    log.innerHTML = currentWin > 0 ? `ğŸ† ç²å¾—ï¼š$${Math.floor(currentWin)}<br>${pMult > 0 ? 'ã€ ğŸ é³³æ¢¨å€ç‡ x' + pMult + ' ã€‘' : 'ã€ æ°´æœé€£ç·šæˆåŠŸ ã€‘'}` : "âŒ æœªç™¼ç¾åŒ¹é…é€£ç·š";
                }
                if (balance < 10) break;
                if (count > 1 && c < count-1) await new Promise(r => setTimeout(r, 400));
            }
            if (count > 1) {
                const netProfit = totalSessionWin - (bet * count);
                log.style.color = totalSessionWin > 0 ? "var(--neon-cyan)" : "#ff4444";
                log.innerHTML = `ğŸ“Š åé€£æŠ½çµç®—ï¼š<br>ç²å¾—ï¼š$${Math.floor(totalSessionWin)}<br>æç›Šï¼š${netProfit >= 0 ? '+' : ''}${Math.floor(netProfit)}`;
            }
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('multiSpinBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            if (balance < 10) forceGameOver();
            saveData();
        }

        function updateDisplay() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('adBtn').style.display = (balance < 100) ? 'block' : 'none';
        }
        function manualReset() { if (confirm("ç¢ºå®šè¦æ”¾æ£„ä¸¦é‡æ–°é–‹å§‹å—ï¼Ÿ")) forceGameOver(); }
        function forceGameOver() {
            const timeStr = document.getElementById('timer').innerText;
            saveToLeaderboard(seconds, timeStr);
            stopTimer();
            alert(`ã€ ä»»å‹™çµ‚æ­¢ ã€‘\nç”Ÿå­˜æ™‚é–“ï¼š${timeStr}`);
            balance = 5000; seconds = 0; updateTimerDisplay(); updateDisplay(); startTimer(); saveData();
        }
        function saveToLeaderboard(sec, str) {
            let board = JSON.parse(localStorage.getItem('slot_leaderboard')) || [];
            board.push({ sec: sec, timeStr: str, date: new Date().toLocaleDateString() });
            board.sort((a, b) => b.sec - a.sec);
            board = board.slice(0, 5);
            localStorage.setItem('slot_leaderboard', JSON.stringify(board));
            renderLeaderboard();
        }
        function renderLeaderboard() {
            const board = JSON.parse(localStorage.getItem('slot_leaderboard')) || [];
            const body = document.getElementById('rankBody');
            body.innerHTML = board.length ? board.map((item, idx) => `<tr class="${idx === 0 ? 'rank-1' : ''}"><td>${idx + 1}</td><td>${item.timeStr}</td><td>${item.date}</td></tr>`).join('') : '<tr><td colspan="3">å°šç„¡æ•¸æ“š</td></tr>';
        }
        function saveData() { localStorage.setItem('slot_balance', balance); localStorage.setItem('slot_timer_seconds', seconds); }

        window.onload = () => {
            renderLeaderboard();
            for (let i = 0; i < 9; i++) {
                const strip = document.getElementById(`strip${i}`);
                for (let j = 0; j < 5; j++) {
                    const div = document.createElement('div'); div.className = 'symbol';
                    div.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    strip.appendChild(div);
                }
            }
            updateDisplay(); updateTimerDisplay(); startTimer();
        };
    </script>
</body>
