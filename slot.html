<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --slot-size: 28vw; --max-slot-size: 100px; }
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background: #121212; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 10px; min-height: 100vh;
        }
        
        /* é ‚éƒ¨è³‡è¨Šæ¬„ */
        .header-info { 
            display: flex; justify-content: space-between; align-items: center;
            width: 95%; max-width: 400px; margin-bottom: 15px; padding: 10px 0;
        }
        .stats { font-size: 1.8rem; color: #ffeb3b; font-weight: bold; text-shadow: 0 0 10px rgba(255,235,59,0.5); }
        .reward-btn { 
            padding: 8px 12px; background: #2ecc71; border: none; color: white; 
            border-radius: 20px; font-weight: bold; cursor: pointer; display: none;
            box-shadow: 0 0 15px rgba(46,204,113,0.4); animation: pulse 2s infinite;
        }

        /* ä¸»å®¹å™¨ */
        .container { 
            background: #222; width: 95%; max-width: 400px; padding: 20px; 
            border-radius: 25px; border: 3px solid #ffd700; 
            box-shadow: 0 0 40px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,215,0,0.1); 
            text-align: center; box-sizing: border-box;
        }
        
        /* æ‹‰éœ¸æ ¼å­å€ */
        .slot-machine { 
            display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 10px; 
            background: #111; padding: 12px; border-radius: 15px; 
            overflow: hidden; border: 2px solid #444; margin-bottom: 20px;
        }
        .slot-window { 
            aspect-ratio: 1/1; background: linear-gradient(145deg, #ffffff, #e6e6e6); 
            border-radius: 12px; overflow: hidden; position: relative; box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .slot-strip { position: absolute; top: 0; left: 0; width: 100%; display: flex; flex-direction: column; }
        .symbol { 
            height: calc(100% / 1); /* å‹•æ…‹è¨ˆç®—é«˜åº¦ */
            aspect-ratio: 1/1;
            font-size: 12vw; /* éš¨è¢å¹•ç¸®æ”¾ */
            display: flex; align-items: center; justify-content: center; color: black;
        }
        @media(min-width: 400px) { .symbol { font-size: 50px; } }

        /* å‹•ç•« */
        .spinning { animation: scroll 0.25s linear infinite; }
        @keyframes scroll { 0% { transform: translateY(0); } 100% { transform: translateY(-300%); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* æ§åˆ¶å€ */
        .controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 15px; }
        .bet-input-wrap { font-size: 1.2rem; color: #aaa; }
        input { 
            width: 80px; background: #333; color: #fff; border: 2px solid #ffd700; 
            padding: 8px; text-align: center; border-radius: 10px; font-size: 1.2rem; font-weight: bold;
        }
        
        button#spinBtn { 
            padding: 18px; font-size: 1.6rem; cursor: pointer; 
            background: linear-gradient(135deg, #f39c12, #d35400); 
            color: white; font-weight: bold; border: none; border-radius: 15px; 
            box-shadow: 0 6px 0 #8e44ad; transition: 0.1s;
        }
        button#spinBtn:active { transform: translateY(4px); box-shadow: 0 2px 0 #8e44ad; }
        button#spinBtn:disabled { filter: grayscale(1); opacity: 0.5; }

        .log { font-weight: bold; height: 50px; color: #2ecc71; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        /* è¦å‰‡å€ */
        .rules-grid { 
            margin-top: 15px; font-size: 0.85rem; color: #888; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; 
            border-top: 1px solid #444; padding-top: 15px; text-align: left;
        }
        
        #player { display: none; }
    </style>
</head>
<body>

    <div class="header-info">
        <div class="stats">ğŸ’° <span id="balance">5000</span></div>
        <button id="rewardBtn" class="reward-btn" onclick="claimReward()">ğŸ é ˜å–æ™‚è–ª</button>
    </div>

    <div class="container">
        <div class="slot-machine" id="machine">
            <div class="slot-window"><div class="slot-strip" id="strip0"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip1"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip2"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip3"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip4"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip5"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip6"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip7"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip8"></div></div>
        </div>

        <div class="controls">
            <div class="bet-input-wrap">ä¸‹æ³¨ï¼š<input type="number" id="betAmount" value="100" step="50"></div>
            <button id="spinBtn" onclick="handleSpin()">ğŸ° å•Ÿå‹•æ‹‰éœ¸</button>
        </div>

        <div class="log" id="gameLog">æº–å‚™å¤§è´ä¸€å ´äº†å—ï¼Ÿ</div>

        <div class="rules-grid">
            <div>â€¢ ä¸­æ©«/ç›´: 2x (ğŸ5x)</div><div>â€¢ ä¸Šä¸‹æ©«: 1.75x</div>
            <div>â€¢ å·¦å³ç›´: 1.5x</div><div>â€¢ æ–œå°è§’: 1.2x</div>
        </div>
    </div>

    <div id="player"></div>

    <script>
        const symbols = ['ğŸ“', 'ğŸ', 'ğŸŒ', 'ğŸ', 'ğŸ‡'];
        let balance = parseInt(localStorage.getItem('slot_balance')) || 5000;
        let lastRewardTime = localStorage.getItem('slot_reward_time') || 0;
        
        const winConfigs = [
            { line: [0, 1, 2], name: "ä¸Šæ©«ç·š", mult: 1.75, sp: 1.75 },
            { line: [3, 4, 5], name: "ä¸­æ©«ç·š", mult: 2.0,  sp: 5.0 },
            { line: [6, 7, 8], name: "ä¸‹æ©«ç·š", mult: 1.75, sp: 1.75 },
            { line: [0, 3, 6], name: "å·¦ç›´ç·š", mult: 1.5,  sp: 1.5 },
            { line: [1, 4, 7], name: "ä¸­ç›´ç·š", mult: 2.0,  sp: 5.0 },
            { line: [2, 5, 8], name: "å³ç›´ç·š", mult: 1.5,  sp: 1.5 },
            { line: [0, 4, 8], name: "æ–œç·š",   mult: 1.2,  sp: 1.2 },
            { line: [2, 4, 6], name: "æ–œç·š",   mult: 1.2,  sp: 1.2 }
        ];

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: '8nz_BWvCF_4',
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) { event.target.setVolume(50); }

        function initSlots() {
            for (let i = 0; i < 9; i++) {
                const strip = document.getElementById(`strip${i}`);
                strip.innerHTML = '';
                // ç‚ºäº†æµæš¢å‹•ç•«ï¼Œå¡«å……å¤šé»ç¬¦è™Ÿ
                for (let j = 0; j < 5; j++) {
                    const div = document.createElement('div');
                    div.className = 'symbol';
                    div.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    strip.appendChild(div);
                }
            }
            updateDisplay();
            checkReward();
            setInterval(checkReward, 10000); 
        }

        async function handleSpin() {
            const bet = parseInt(document.getElementById('betAmount').value);
            const log = document.getElementById('gameLog');
            if (balance < bet) { log.innerText = "âŒ é¤˜é¡ä¸è¶³ï¼"; return; }

            if (player && player.getPlayerState() !== 1) player.playVideo();

            balance -= bet;
            saveData();
            updateDisplay();
            document.getElementById('spinBtn').disabled = true;
            log.style.color = "#aaa";
            log.innerText = "ğŸ¡ è½‰å‹•ä¸­...";

            const results = [];
            for (let i = 0; i < 9; i++) {
                document.getElementById(`strip${i}`).classList.add('spinning');
                results[i] = symbols[Math.floor(Math.random() * symbols.length)];
            }

            await new Promise(r => setTimeout(r, 1200));

            for (let i = 0; i < 9; i++) {
                const strip = document.getElementById(`strip${i}`);
                strip.classList.remove('spinning');
                strip.firstChild.innerText = results[i];
                if (i % 3 === 2) await new Promise(r => setTimeout(r, 60));
            }

            let totalWin = 0;
            let wins = [];
            winConfigs.forEach(c => {
                if (results[c.line[0]] === results[c.line[1]] && results[c.line[1]] === results[c.line[2]]) {
                    const mult = (results[c.line[0]] === 'ğŸ') ? c.sp : c.mult;
                    totalWin += bet * mult;
                    wins.push(c.name);
                }
            });

            if (totalWin > 0) {
                balance += totalWin;
                log.style.color = "#2ecc71";
                log.innerHTML = `ğŸ”¥ è´äº† $${Math.floor(totalWin)}ï¼<br><span style='font-size:0.8rem'>${wins.join(', ')}</span>`;
                saveData();
            } else {
                log.style.color = "#aaa";
                log.innerText = "æ²’ä¸­çï¼Œå†æ¥å†å²ï¼";
            }
            document.getElementById('spinBtn').disabled = false;
            updateDisplay();
        }

        function checkReward() {
            const now = Date.now();
            if (now - lastRewardTime >= 3600000) {
                document.getElementById('rewardBtn').style.display = 'block';
            }
        }

        function claimReward() {
            balance += 1000;
            lastRewardTime = Date.now();
            saveData();
            updateDisplay();
            document.getElementById('rewardBtn').style.display = 'none';
            document.getElementById('gameLog').innerText = "âœ… å·²é ˜å– $1000 çå‹µï¼";
        }

        function saveData() {
            localStorage.setItem('slot_balance', balance);
            localStorage.setItem('slot_reward_time', lastRewardTime);
        }

        function updateDisplay() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
        }

        window.onload = initSlots;
    </script>
</body>
</html>
