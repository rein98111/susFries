    <style>

        .slot-machine { display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 10px; background: #000; padding: 12px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; }
        .slot-window { aspect-ratio: 1/1; background: white; border-radius: 10px; overflow: hidden; position: relative; }

        .symbol { aspect-ratio: 1/1; font-size: 12vw; display: flex; align-items: center; justify-content: center; color: black; }

        .spinning { animation: scroll 0.15s linear infinite; }

        .controls { display: flex; flex-direction: column; gap: 12px; margin-bottom: 10px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        
        button { cursor: pointer; color: #000; font-weight: 900; border: none; border-radius: 12px; transition: 0.1s; }

        .btn-multi { flex: 1.2; padding: 15px; font-size: 1.2rem; background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; box-shadow: 0 4px 0 #7f8c8d; }

        .log { font-weight: bold; height: 70px; color: #2ecc71; font-size: 1rem; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.4; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 5px; }
        
        .rules-grid { margin-top: 15px; font-size: 0.8rem; color: #666; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; border-top: 1px solid #333; padding-top: 10px; text-align: left; }
        #player { display: none; }
    </style>
</head>
<body>

    <div class="game-title">çµ•å¢ƒæ‹‰éœ¸ï¼šæ™‚ç©ºå€–å­˜è€…</div>

    <div class="header-info">
        <div class="stats">ğŸ’° <span id="balance">5000</span></div>
        <div class="timer-display">â± SURVIVAL: <span id="timer">00:00:00</span></div>
    </div>

    <div class="container">
        <div class="slot-machine" id="machine">
            <div class="slot-window"><div class="slot-strip" id="strip0"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip1"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip2"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip3"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip4"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip5"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip6"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip7"></div></div>
            <div class="slot-window"><div class="slot-strip" id="strip8"></div></div>
        </div>

        <div class="controls">
            <div style="font-size: 1.1rem; color: #888;">æŠ•æ³¨é¡ï¼š<input type="number" id="betAmount" value="100" step="50" style="width:80px; background:#222; color:#fff; border:1px solid #ffd700; padding:5px; border-radius:5px; text-align:center;"></div>
            <div class="btn-group">
                <button id="spinBtn" class="btn-single" onclick="handleSpin(1)">å–®æ¬¡å•Ÿå‹•</button>
                <button id="multiSpinBtn" class="btn-multi" onclick="handleSpin(10)">åé€£æŠ½ ğŸ”¥</button>
            </div>
        </div>

        <div class="log" id="gameLog">ç³»çµ±å·²å°±ç·’ã€‚</div>

        <div class="rules-grid">
            <div>â€¢ ä¸­æ©«/ç›´: 2x (ğŸ5x)</div><div>â€¢ ä¸Šä¸‹æ©«: 1.75x</div>
            <div>â€¢ å·¦å³ç›´: 1.5x</div><div>â€¢ æ–œå°è§’: 1.2x</div>
        </div>
    </div>

    <div id="player"></div>

    <script>
        const symbols = ['ğŸ“', 'ğŸ', 'ğŸŒ', 'ğŸ', 'ğŸ‡'];
        let balance = parseInt(localStorage.getItem('slot_balance')) || 5000;
        let seconds = parseInt(localStorage.getItem('slot_timer_seconds')) || 0;
        let timerInterval = null;

        const winConfigs = [
            { line: [0, 1, 2], name: "ä¸Šæ©«", mult: 1.75, sp: 1.75 },
            { line: [3, 4, 5], name: "ä¸­æ©«", mult: 2.0,  sp: 5.0 },
            { line: [6, 7, 8], name: "ä¸‹æ©«", mult: 1.75, sp: 1.75 },
            { line: [0, 3, 6], name: "å·¦ç›´", mult: 1.5,  sp: 1.5 },
            { line: [1, 4, 7], name: "ä¸­ç›´", mult: 2.0,  sp: 5.0 },
            { line: [2, 5, 8], name: "å³ç›´", mult: 1.5,  sp: 1.5 },
            { line: [0, 4, 8], name: "æ–œç·š", mult: 1.2,  sp: 1.2 },
            { line: [2, 4, 6], name: "æ–œç·š", mult: 1.2,  sp: 1.2 }
        ];

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', { height: '0', width: '0', videoId: '8nz_BWvCF_4', events: { 'onReady': (e) => e.target.setVolume(40) } });
        }

        function startTimer() { if (!timerInterval) timerInterval = setInterval(() => { seconds++; updateTimerDisplay(); localStorage.setItem('slot_timer_seconds', seconds); }, 1000); }
        function stopTimer() { clearInterval(timerInterval); timerInterval = null; }
        function updateTimerDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }

        function initSlots() {
            for (let i = 0; i < 9; i++) {
                const strip = document.getElementById(`strip${i}`);
                strip.innerHTML = '';
                for (let j = 0; j < 5; j++) {
                    const div = document.createElement('div');
                    div.className = 'symbol';
                    div.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    strip.appendChild(div);
                }
            }
            updateDisplay();
            updateTimerDisplay();
            startTimer();
        }

        async function handleSpin(count) {
            const bet = parseInt(document.getElementById('betAmount').value);
            const log = document.getElementById('gameLog');
            if (balance < (bet * count)) { log.innerText = "âŒ è³‡æºä¸è¶³ä»¥æ”¯æ´æ¬¡æ•¸ï¼"; return; }

            if (player && player.getPlayerState() !== 1) player.playVideo();

            document.getElementById('spinBtn').disabled = true;
            document.getElementById('multiSpinBtn').disabled = true;

            let totalWonInSession = 0;
            let totalSpentInSession = 0;

            for (let c = 0; c < count; c++) {
                if (balance < bet) break;

                balance -= bet;
                totalSpentInSession += bet;
                updateDisplay();
                log.style.color = "#888";
                log.innerText = count > 1 ? `âš¡ åé€£æŠ½é€²è¡Œä¸­ (${c+1}/10)...` : "âš¡ ç³»çµ±é‹ç®—ä¸­...";

                // å‹•ç•«é–‹å§‹
                const results = [];
                for (let i = 0; i < 9; i++) {
                    document.getElementById(`strip${i}`).classList.add('spinning');
                    results[i] = symbols[Math.floor(Math.random() * symbols.length)];
                }

                await new Promise(r => setTimeout(r, count > 1 ? 300 : 1000)); // åé€£æŠ½ç¸®çŸ­å‹•ç•«æ™‚é–“

                for (let i = 0; i < 9; i++) {
                    const strip = document.getElementById(`strip${i}`);
                    strip.classList.remove('spinning');
                    strip.firstChild.innerText = results[i];
                }

                // åˆ¤æ–·ä¸­ç
                let currentSpinWin = 0;
                winConfigs.forEach(conf => {
                    if (results[conf.line[0]] === results[conf.line[1]] && results[conf.line[1]] === results[conf.line[2]]) {
                        currentSpinWin += bet * (results[conf.line[0]] === 'ğŸ' ? conf.sp : conf.mult);
                    }
                });

                balance += currentSpinWin;
                totalWonInSession += currentSpinWin;
                updateDisplay();
                
                if (balance <= 0) break;
                if (count > 1) await new Promise(r => setTimeout(r, 100)); // é–“éš”
            }

            // æœ€çµ‚çµç®—é¡¯ç¤º
            const profit = totalWonInSession - totalSpentInSession;
            log.style.color = profit >= 0 ? "#00ffcc" : "#e74c3c";
            log.innerHTML = count > 1 ? 
                `ğŸ“Š åé€£æŠ½çµç®—ï¼š<br>ç¸½å¾— $${Math.floor(totalWonInSession)} (ç›ˆè™§: ${profit >= 0 ? '+' : ''}${Math.floor(profit)})` :
                (totalWonInSession > 0 ? `ğŸ† å€–å­˜å›é¥‹ $${Math.floor(totalWonInSession)}ï¼` : "æœªç™¼ç¾é€£ç·šã€‚");

            document.getElementById('spinBtn').disabled = false;
            document.getElementById('multiSpinBtn').disabled = false;

            if (balance <= 0) {
                stopTimer();
                const finalTime = document.getElementById('timer').innerText;
                setTimeout(() => { alert(`ã€ ä»»å‹™å¤±æ•— ã€‘\nç”Ÿå­˜æ™‚é•·ï¼š${finalTime}\nç³»çµ±å°‡é‡ç½®ã€‚`); resetGame(); }, 500);
            }
            saveData();
        }

        function resetGame() { balance = 5000; seconds = 0; updateTimerDisplay(); updateDisplay(); startTimer(); saveData(); }
        function saveData() { localStorage.setItem('slot_balance', balance); localStorage.setItem('slot_timer_seconds', seconds); }
        function updateDisplay() { document.getElementById('balance').innerText = Math.floor(balance).toLocaleString(); }

        window.onload = initSlots;
    </script>
</body>
