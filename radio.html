<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>YM Retro Radio - YouTube Edition</title>
    <style>
        :root {
            --glow-color: #00ff41;
            --bg-color: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--glow-color);
            font-family: 'Segoe UI', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 模擬老式螢幕的掃描線 */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        #radio-container {
            border: 8px solid #333;
            background: #000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #display {
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 0 20px var(--glow-color);
            margin-bottom: 30px;
            letter-spacing: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        .status-text {
            font-size: 1rem;
            margin-bottom: 10px;
            height: 20px;
            text-transform: uppercase;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        button {
            background: #222;
            color: var(--glow-color);
            border: 2px solid var(--glow-color);
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--glow-color);
            color: #000;
            box-shadow: 0 0 15px var(--glow-color);
        }

        button:active {
            transform: scale(0.95);
        }

        #player-container {
            display: none; /* 完全隱藏影片畫面 */
        }
    </style>
</head>
<body>

    <div id="radio-container">
        <div class="status-text" id="status">Ready</div>
        <div id="display">YM 00.0</div>

        <div class="controls">
            <button onclick="changeFreq(-0.1)">Down -</button>
            <button onclick="togglePlay()" id="playBtn">Power</button>
            <button onclick="changeFreq(0.1)">Up +</button>
            <button onclick="autoScan()" style="grid-column: span 3;">Auto Scan</button>
        </div>
    </div>

    <div id="player-container">
        <div id="main-player"></div>
        <div id="noise-player"></div>
    </div>

    <script>
        // --- 設定區 ---
        const STATIONS = {
            "91.1": "dQw4w9WgXcQ", // 範例：經典歌曲
            "98.5": "5qap5aO4i9A", // 範例：Lo-fi
            "104.3": "Po03fb0RbYY" // 你可以自行增加 ID
        };
        const STATIC_NOISE_ID = "Po03fb0RbYY"; // 廣播雜訊影片 ID
        
        let currentFreq = parseFloat(localStorage.getItem('lastFreq')) || 91.1;
        let mainPlayer, noisePlayer;
        let isPowerOn = false;

        // --- 初始化 YouTube API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            // 主播放器（播電台）
            mainPlayer = new YT.Player('main-player', {
                height: '0', width: '0',
                events: { 'onReady': onPlayersReady }
            });
            // 雜訊播放器（背景雜訊）
            noisePlayer = new YT.Player('noise-player', {
                height: '0', width: '0',
                playerVars: { 'loop': 1, 'playlist': STATIC_NOISE_ID }
            });
        }

        function onPlayersReady() {
            updateUI();
        }

        // --- 核心邏輯 ---

        function updateUI() {
            const freqStr = currentFreq.toFixed(1);
            document.getElementById('display').innerText = `YM ${freqStr}`;
            localStorage.setItem('lastFreq', freqStr);
            
            if (!isPowerOn) {
                document.getElementById('status').innerText = "Power Off";
                return;
            }

            if (STATIONS[freqStr]) {
                // 找到電台：播音樂，停雜訊
                document.getElementById('status').innerText = "Signal Received";
                mainPlayer.loadVideoById(STATIONS[freqStr]);
                noisePlayer.pauseVideo();
            } else {
                // 沒電台：播雜訊，停主音源
                document.getElementById('status').innerText = "No Signal / Static";
                mainPlayer.stopVideo();
                noisePlayer.playVideo();
            }
        }

        function changeFreq(delta) {
            currentFreq = parseFloat((currentFreq + delta).toFixed(1));
            // 限制範圍 (例如 88.0 ~ 108.0)
            if (currentFreq < 88.0) currentFreq = 108.0;
            if (currentFreq > 108.0) currentFreq = 88.0;
            
            if (isPowerOn) {
                // 轉台瞬間的小細節：先播雜訊
                noisePlayer.playVideo();
                setTimeout(updateUI, 300); 
            } else {
                updateUI();
            }
        }

        function togglePlay() {
            isPowerOn = !isPowerOn;
            const btn = document.getElementById('playBtn');
            if (isPowerOn) {
                btn.style.background = "var(--glow-color)";
                btn.style.color = "#000";
                updateUI();
            } else {
                btn.style.background = "#222";
                btn.style.color = "var(--glow-color)";
                mainPlayer.stopVideo();
                noisePlayer.stopVideo();
                updateUI();
            }
        }

        function autoScan() {
            if (!isPowerOn) togglePlay();
            
            document.getElementById('status').innerText = "Scanning...";
            let scanInterval = setInterval(() => {
                changeFreq(0.1);
                if (STATIONS[currentFreq.toFixed(1)]) {
                    clearInterval(scanInterval);
                    document.getElementById('status').innerText = "Station Found!";
                }
            }, 200);
        }
    </script>
</body>
</html>
