<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç‹ç‰Œåˆ®åˆ®æ¨‚ï¼šç½®ä¸­å„ªåŒ–ç‰ˆ</title>
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #ecf0f1; }
        
        /* åŸºæœ¬æ’ç‰ˆï¼šç¢ºä¿ä¸»é«”ç½®ä¸­ */
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px 10px; 
            display: flex;
            flex-direction: column;
            align-items: center; /* æ°´å¹³ç½®ä¸­ */
            min-height: 100vh;
        }
        
        /* éŒ¢åŒ…æ¨£å¼ */
        .balance-card { 
            background: var(--dark); 
            color: white; 
            padding: 15px 30px; 
            border-radius: 50px; 
            border: 2px solid var(--gold); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            width: fit-content;
        }
        .balance-card span { color: var(--gold); font-size: 28px; font-weight: bold; }
        
        .timer-info { font-size: 12px; color: #666; margin-bottom: 20px; }

        /* é¦–é é¸å–®ç¶²æ ¼ */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            max-width: 400px; 
            width: 100%;
            margin: 0 auto; 
        }
        .ticket-option { 
            background: white; 
            border-radius: 12px; 
            padding: 15px; 
            cursor: pointer; 
            border: 2px solid #ddd; 
            transition: 0.2s;
            text-align: center;
        }
        .ticket-option:hover { border-color: var(--primary); transform: translateY(-3px); }

        /* éŠæˆ²è¦–åœ–ï¼šç¢ºä¿ç•«å¸ƒç½®ä¸­ */
        #game-view { 
            display: none; 
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .canvas-container { 
            position: relative; 
            width: 350px; 
            margin: 0 auto; /* æ ¸å¿ƒç½®ä¸­ */
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            background: #fff;
        }
        
        .prize-underlay { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background: #fff; 
            z-index: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 10px; 
            box-sizing: border-box; 
            overflow-y: auto;
            align-items: center; /* å…§å®¹ç½®ä¸­ */
        }

        .game-zone { 
            width: 100%; /* å¯¬åº¦æ’æ»¿ */
            border: 2px solid #e67e22; 
            margin-bottom: 12px; 
            padding: 10px; 
            border-radius: 10px; 
            background: #fffaf0; 
            box-sizing: border-box;
            text-align: center;
        }
        
        .zone-title { 
            font-size: 12px; 
            color: #fff; 
            font-weight: bold; 
            margin-bottom: 8px; 
            background: #e67e22; 
            border-radius: 4px; 
            padding: 3px 0; 
            width: 100%;
        }
        
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 2; 
            cursor: crosshair; 
        }

        .btn { 
            padding: 12px 40px; 
            font-size: 16px; 
            cursor: pointer; 
            border: none; 
            border-radius: 8px; 
            background: #7f8c8d; 
            color: white; 
            margin-top: 20px;
            width: 100%;
        }
        
        #status { font-weight: bold; font-size: 20px; margin: 15px 0; color: var(--dark); min-height: 30px; }

        /* ç©æ³•å…§éƒ¨æ’ç‰ˆ */
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 100%; }
        .num-box { border: 1px solid #ddd; font-size: 16px; padding: 8px; background: #fff; }
        .match { color: white !important; font-weight: bold; background: #e74c3c !important; }
        .number-pool { display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; }
        .number-pool span { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; border-radius: 50%; font-size: 12px; }
    </style>
</head>
<body>

    <div class="balance-card">éŒ¢åŒ…é¤˜é¡ <span>$ <span id="balance-display">10000</span></span></div>
    <div class="timer-info">â³ 30ç§’æ•‘æ¿Ÿé‡‘ | ä¸‹æ¬¡ï¼š<span id="timer">30</span>s</div>

    <div id="home-view">
        <h2 style="color: var(--dark); margin-bottom: 20px;">ğŸ° çœŸå¯¦æ„Ÿåˆ®åˆ®æ¨‚</h2>
        <div class="grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); margin-bottom: 10px;"></h2>
        <div class="canvas-container" id="container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas" width="350" height="400"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">è¿”å›é¸å–®</button>
    </div>

    <script>
        let balance = localStorage.getItem('wallet_v8_1') ? parseInt(localStorage.getItem('wallet_v8_1')) : 10000;
        let timerSeconds = 30;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false, isFinished = false;

        function getRandomNums(count, max, min = 1) {
            let set = new Set();
            while(set.size < count) set.add(Math.floor(Math.random() * (max - min + 1)) + min);
            return Array.from(set);
        }

        // --- ç©æ³•ç”Ÿæˆ ---
        function createBingoZone(winAmt) {
            const isWin = winAmt > 0;
            let nums = getRandomNums(9, 40);
            if (isWin) {
                const winLine = getRandomNums(3, 40);
                nums[0] = winLine[0]; nums[1] = winLine[1]; nums[2] = winLine[2];
            }
            return `<div class="game-zone">
                <div class="zone-title">è³“æœé€£ç·š</div>
                <div class="bingo-grid">${nums.map((n,i)=>`<div class="num-box ${isWin && i<3?'match':''}">${n}</div>`).join('')}</div>
                <div style="font-size:12px; margin-top:8px;">çé‡‘: $${winAmt.toLocaleString()}</div>
            </div>`;
        }

        function createSymbolZone(winAmt) {
            const pool = ['ğŸ’','ğŸ€','ğŸ','ğŸ’','ğŸ””','ğŸ‹','ğŸ’°','â­','ğŸ§§'];
            let syms = [];
            if (winAmt > 0) {
                const winSym = pool[Math.floor(Math.random()*pool.length)];
                syms = [winSym, winSym, winSym];
                while(syms.length < 5) syms.push(pool[Math.floor(Math.random()*pool.length)]);
            } else {
                syms = getRandomNums(5, pool.length-1, 0).map(idx => pool[idx]);
            }
            syms.sort(() => Math.random() - 0.5);
            return `<div class="game-zone">
                <div class="zone-title">å¹¸é‹ç¬¦è™Ÿ</div>
                <div style="font-size:28px; letter-spacing:10px;">${syms.join('')}</div>
                <div style="font-size:12px; margin-top:8px;">çé‡‘: $${winAmt.toLocaleString()}</div>
            </div>`;
        }

        function createNumberZone(winAmt) {
            const lucky = getRandomNums(15, 99);
            let mine = getRandomNums(20, 99);
            if (winAmt > 0) {
                const count = winAmt >= 1000 ? 6 : 4;
                for(let i=0; i<count; i++) mine[i] = lucky[i];
            } else {
                mine = mine.filter(n => !lucky.includes(n));
                while(mine.length < 20) {
                    let n = Math.floor(Math.random()*99)+1;
                    if(!lucky.includes(n)) mine.push(n);
                }
            }
            mine.sort(() => Math.random() - 0.5);
            return `<div class="game-zone">
                <div class="zone-title">å¹¸é‹å°ç (ABå€)</div>
                <div style="font-size:11px; margin-bottom:8px;">å¹¸é‹è™Ÿï¼š${lucky.join(', ')}</div>
                <div class="number-pool">${mine.map(n=>`<span class="${lucky.includes(n)?'match':''}">${n}</span>`).join('')}</div>
                <div style="font-size:12px; margin-top:8px;">çé‡‘: $${winAmt.toLocaleString()}</div>
            </div>`;
        }

        function createAmountZone(winAmt) {
            const amts = winAmt > 0 ? [winAmt, winAmt, winAmt] : [100, 500, 1000];
            return `<div class="game-zone">
                <div class="zone-title">ä¸‰é¡ä¸€è‡´ (Cå€)</div>
                <div style="font-size:20px; font-weight:bold;">${amts.map(a=>`$${a.toLocaleString()}`).join(' ')}</div>
            </div>`;
        }

        function createDZone(winAmt) {
            const lucky = getRandomNums(2, 99);
            let mine = getRandomNums(9, 99);
            const fakeAmts = [100, 200, 500, 1000, 2000];
            if (winAmt > 0) mine[0] = lucky[0];
            else mine = mine.filter(n => !lucky.includes(n)).slice(0,9);
            
            let html = `<div class="game-zone"><div class="zone-title">è™Ÿç¢¼å°æ¯” (Då€)</div>`;
            html += `<div style="font-size:14px; margin-bottom:8px;">ä¸­çè™Ÿï¼š<b style="color:red">${lucky.join(' ')}</b></div>`;
            html += `<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:8px;">`;
            mine.forEach(n => {
                const isM = lucky.includes(n);
                html += `<div style="border:1px solid #ddd; padding:5px; background:${isM?'#fff9c4':'#fff'}">
                            <b style="${isM?'color:red':''}">${n}</b><br>
                            <small>$${isM?winAmt.toLocaleString():fakeAmts[Math.floor(Math.random()*5)]}</small>
                         </div>`;
            });
            return html + `</div></div>`;
        }

        // --- æ ¸å¿ƒé‹ä½œ ---
        function setupGame(price) {
            const prob = price === 500 ? 0.5 : 0.7;
            const isWinner = Math.random() < prob;
            const totalWin = isWinner ? calculatePrice(price) : 0;
            const zone = document.getElementById('prize-zone');
            zone.dataset.value = totalWin;
            zone.innerHTML = "";

            let h = 250;
            if(price == 300) h = 350;
            if(price == 500) h = 480;
            if(price == 1000) h = 600;
            if(price == 2000) h = 850;
            document.getElementById('container').style.height = h + "px";
            canvas.height = h;

            if(price == 100) zone.innerHTML = createBingoZone(totalWin);
            else if(price == 200) zone.innerHTML = createSymbolZone(totalWin);
            else if(price == 300) zone.innerHTML = createNumberZone(totalWin);
            else if(price == 500) zone.innerHTML = createBingoZone(totalWin/2) + createSymbolZone(totalWin/2);
            else if(price == 1000) zone.innerHTML = createBingoZone(0) + createSymbolZone(0) + createAmountZone(totalWin);
            else if(price == 2000) zone.innerHTML = createBingoZone(0) + createSymbolZone(0) + createAmountZone(0) + createDZone(totalWin);
        }

        function calculatePrice(p) {
            let pool = [[100,500],[500,100],[1000,50],[1000000,0.1]];
            if(p >= 1000) pool = [[1000,500],[10000,50],[10000000,0.2],[20000000,0.1]];
            const total = pool.reduce((s,i)=>s+i[1], 0);
            let r = Math.random() * total;
            for(let [a, w] of pool) { if(r<w) return a; r-=w; }
            return pool[0][0];
        }

        function startGame(price) {
            if (balance < price) return alert("éŒ¢ä¸å¤ äº†ï¼");
            balance -= price; updateBalance();
            isFinished = false;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            document.getElementById('game-title').innerText = `$${price} åˆ®åˆ®æ¨‚`;
            document.getElementById('status').innerText = "å‹•æ‰‹åˆ®é–‹çé‡‘å§ï¼";
            setupGame(price);
            setupCanvas();
        }

        function setupCanvas() {
            canvas.style.opacity = "1";
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,0,canvas.height);
            g.addColorStop(0, '#e67e22'); g.addColorStop(1, '#f1c40f');
            ctx.fillStyle = g; ctx.fillRect(0,0,350,canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();
            
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0;
            for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            if(trans > (pix.length/4)*0.5) {
                isFinished = true;
                canvas.style.opacity = "0";
                const win = parseInt(document.getElementById('prize-zone').dataset.value);
                if(win > 0) {
                    balance += win; updateBalance();
                    document.getElementById('status').innerHTML = `<span style="color:#e74c3c">ğŸ‰ æ­å–œä¸­ç $${win.toLocaleString()}ï¼</span>`;
                } else {
                    document.getElementById('status').innerText = "æ²’ä¸­çï¼Œå†æ¥å†å²ã€‚";
                }
            }
        }

        function updateBalance() {
            document.getElementById('balance-display').innerText = balance.toLocaleString();
            localStorage.setItem('wallet_v8_1', balance);
        }

        setInterval(() => {
            timerSeconds--;
            if(timerSeconds <= 0) { balance += 500; timerSeconds = 30; updateBalance(); }
            document.getElementById('timer').innerText = timerSeconds;
        }, 1000);

        function goHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('game-view').style.display = 'none';
        }

        function init() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = "";
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div');
                d.className = 'ticket-option';
                d.innerHTML = `<h3>$${p}</h3><p style="font-size:12px; color:#e74c3c">ä¸­çç‡ ${p==500?50:70}%</p>`;
                d.onclick = () => startGame(p);
                grid.appendChild(d);
            });
            updateBalance();
        }

        canvas.addEventListener('mousedown', ()=>isDrawing=true);
        window.addEventListener('mouseup', ()=>isDrawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e)=>{isDrawing=true; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchend', ()=>isDrawing=false);
        canvas.addEventListener('touchmove', (e)=>{scratch(e); e.preventDefault();}, {passive:false});
        init();
    </script>
</body>
</html>
