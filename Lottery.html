<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç‹ç‰Œåˆ®åˆ®æ¨‚ï¼š$300 çé‡‘å€å¢ç‰ˆ</title>
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #ecf0f1; }
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background: var(--bg); margin: 0; padding: 20px 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .balance-card { 
            background: var(--dark); color: white; padding: 15px 30px; border-radius: 50px; 
            border: 2px solid var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin-bottom: 10px;
        }
        .balance-card span { color: var(--gold); font-size: 28px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 400px; width: 100%; }
        .ticket-option { background: white; border-radius: 12px; padding: 15px; cursor: pointer; border: 2px solid #ddd; text-align: center; }
        #game-view { display: none; width: 100%; max-width: 350px; }
        .canvas-container { position: relative; width: 350px; margin: 0 auto; border-radius: 15px; overflow: hidden; background: #fff; }
        .prize-underlay { position: absolute; width: 100%; height: 100%; background: #fff; z-index: 1; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; overflow-y: auto; align-items: center; }
        .game-zone { width: 100%; border: 2px solid #e67e22; margin-bottom: 12px; padding: 10px; border-radius: 10px; background: #fffaf0; box-sizing: border-box; text-align: center; }
        .zone-title { font-size: 12px; color: #fff; background: #e67e22; border-radius: 4px; padding: 3px 0; width: 100%; margin-bottom: 8px; }
        canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; }
        .btn { padding: 12px 40px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; background: #7f8c8d; color: white; margin-top: 20px; width: 100%; }
        .match { color: white !important; background: #e74c3c !important; border-radius: 50%; }
        .number-pool { display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; }
        .number-pool span { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; border-radius: 50%; font-size: 11px; }
        #status { font-weight: bold; font-size: 20px; margin: 15px 0; min-height: 30px; }
    </style>
</head>
<body>

    <div class="balance-card">éŒ¢åŒ…é¤˜é¡ <span>$ <span id="balance-display">10000</span></span></div>
    <div style="font-size:12px; color:#666; margin-bottom:10px;">â³ 30ç§’æ•‘æ¿Ÿé‡‘ | ä¸‹æ¬¡ï¼š<span id="timer">30</span>s</div>

    <div id="home-view">
        <h2 style="color: var(--dark); margin-bottom: 20px;">ğŸ° ç‹ç‰Œåˆ®åˆ®æ¨‚</h2>
        <div class="grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); margin-bottom: 10px;"></h2>
        <div class="canvas-container" id="container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas" width="350" height="400"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">è¿”å›é¸å–®</button>
    </div>

    <script>
        let balance = localStorage.getItem('wallet_v8_2') ? parseInt(localStorage.getItem('wallet_v8_2')) : 10000;
        let timerSeconds = 30;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false, isFinished = false;

        function getRandomNums(count, max, min = 1) {
            let set = new Set();
            while(set.size < count) set.add(Math.floor(Math.random() * (max - min + 1)) + min);
            return Array.from(set);
        }

        // --- $300 å°ˆå±¬é‚è¼¯ï¼šå°ä¸­å€‹æ•¸å°æ‡‰çé‡‘ ---
        function getWinConfig300() {
            // å®šç¾©ï¼š[å°ä¸­æ•¸é‡, çé‡‘, æ¬Šé‡]
            const configs = [
                [15, 5000000, 5], 
                [14, 1000000, 10],
                [13, 100000, 20],
                [12, 30000, 40],
                [11, 10000, 60],
                [10, 5000, 80],
                [9, 2000, 100],
                [8, 1000, 150],
                [7, 500, 200],
                [6, 300, 300],
                [5, 200, 400],
                [4, 100, 600]
            ];
            const totalWeight = configs.reduce((s, c) => s + c[2], 0);
            let r = Math.random() * totalWeight;
            for (let c of configs) {
                if (r < c[2]) return { count: c[0], amount: c[1] };
                r -= c[2];
            }
            return { count: 4, amount: 100 };
        }

        function createNumberZone300(isWinner) {
            const config = isWinner ? getWinConfig300() : { count: Math.floor(Math.random()*3), amount: 0 };
            const lucky = getRandomNums(15, 99);
            let mine = getRandomNums(20, 99);
            
            if (isWinner) {
                // å¼·åˆ¶ç½®å…¥æŒ‡å®šæ•¸é‡çš„ä¸­çè™Ÿç¢¼
                for(let i = 0; i < config.count; i++) mine[i] = lucky[i];
            } else {
                // ç¢ºä¿ä¸­çæ•¸å°æ–¼ 4
                mine = mine.filter(n => !lucky.includes(n));
                const failCount = Math.floor(Math.random() * 3); // 0~2å€‹
                for(let i=0; i<failCount; i++) mine.push(lucky[i]);
                while(mine.length < 20) mine.push(Math.floor(Math.random()*99)+1);
            }
            mine.sort(() => Math.random() - 0.5);

            const matchLength = mine.filter(n => lucky.includes(n)).length;

            return {
                amount: config.amount,
                html: `<div class="game-zone">
                    <div class="zone-title">å¹¸é‹å°å°ç¢° (å°ä¸­4å€‹èµ·ç)</div>
                    <div style="font-size:10px; margin-bottom:8px;">å¹¸é‹è™Ÿï¼š${lucky.join(', ')}</div>
                    <div class="number-pool">${mine.map(n=>`<span class="${lucky.includes(n)?'match':''}">${n}</span>`).join('')}</div>
                    <div style="font-size:12px; margin-top:10px; color:#e67e22; font-weight:bold;">
                        å°ä¸­ ${matchLength} å€‹è™Ÿç¢¼<br>
                        ç²å¾—çé‡‘: $${config.amount.toLocaleString()}
                    </div>
                </div>`
            };
        }

        // --- å…¶ä»–ç©æ³•ç°¡åŒ–ç”Ÿæˆ (ä¿æŒåŸæœ¬åŠŸèƒ½) ---
        function createSimpleZone(type, winAmt) {
            if(type === 'bingo') {
                let nums = getRandomNums(9, 40);
                if (winAmt > 0) { nums[0]=7; nums[1]=7; nums[2]=7; }
                return `<div class="game-zone"><div class="zone-title">è³“æœé€£ç·š</div><div class="bingo-grid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">${nums.map((n,i)=>`<div style="border:1px solid #ddd; padding:5px; ${winAmt>0 && i<3?'background:red;color:white':''}">${n}</div>`).join('')}</div><div>çé‡‘: $${winAmt}</div></div>`;
            }
            if(type === 'symbol') {
                const s = winAmt > 0 ? ['ğŸ’°','ğŸ’°','ğŸ’°','ğŸ’','ğŸ””'] : ['ğŸ','ğŸ’','ğŸ””','ğŸ‹','ğŸ€'];
                return `<div class="game-zone"><div class="zone-title">å¹¸é‹ç¬¦è™Ÿ</div><div style="font-size:24px">${s.join(' ')}</div><div>çé‡‘: $${winAmt}</div></div>`;
            }
        }

        // --- æ ¸å¿ƒé‹ç®— ---
        function setupGame(price) {
            const isWinner = Math.random() < (price === 500 ? 0.5 : 0.7);
            const zone = document.getElementById('prize-zone');
            zone.innerHTML = "";
            let totalWin = 0;

            if (price == 300) {
                const res = createNumberZone300(isWinner);
                zone.innerHTML = res.html;
                totalWin = res.amount;
            } else {
                // å…¶ä»–é¢é¡ç¶­æŒé‚è¼¯... (ç•¥ï¼Œèˆ‡å‰ç‰ˆä¸€è‡´ä½†æ•´åˆé€²ä¾†)
                totalWin = isWinner ? (price < 1000 ? 500 : 5000) : 0;
                if(price == 100) zone.innerHTML = createSimpleZone('bingo', totalWin);
                if(price == 200) zone.innerHTML = createSimpleZone('symbol', totalWin);
                if(price == 500) zone.innerHTML = createSimpleZone('bingo', totalWin/2) + createSimpleZone('symbol', totalWin/2);
            }
            
            zone.dataset.value = totalWin;
            let h = price >= 1000 ? 600 : (price == 300 ? 350 : 250);
            document.getElementById('container').style.height = h + "px";
            canvas.height = h;
            setupCanvas();
        }

        function setupCanvas() {
            canvas.style.opacity = "1";
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,0,canvas.height);
            g.addColorStop(0, '#e67e22'); g.addColorStop(1, '#f1c40f');
            ctx.fillStyle = g; ctx.fillRect(0,0,350,canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();
            
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0;
            for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            if(trans > (pix.length/4)*0.5) {
                isFinished = true;
                canvas.style.opacity = "0";
                const win = parseInt(document.getElementById('prize-zone').dataset.value);
                if(win > 0) {
                    balance += win; updateBalance();
                    document.getElementById('status').innerHTML = `<span style="color:#e74c3c">ğŸ‰ æ­å–œç²å¾— $${win.toLocaleString()}ï¼</span>`;
                } else {
                    document.getElementById('status').innerText = "æ²’ä¸­çï¼Œå†æ¥å†å²ã€‚";
                }
            }
        }

        function updateBalance() {
            document.getElementById('balance-display').innerText = balance.toLocaleString();
            localStorage.setItem('wallet_v8_2', balance);
        }

        setInterval(() => {
            timerSeconds--;
            if(timerSeconds <= 0) { balance += 500; timerSeconds = 30; updateBalance(); }
            document.getElementById('timer').innerText = timerSeconds;
        }, 1000);

        function goHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('game-view').style.display = 'none';
        }

        function init() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = "";
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div');
                d.className = 'ticket-option';
                d.innerHTML = `<h3>$${p}</h3><p style="font-size:12px; color:#e74c3c">ä¸­çç‡ ${p==500?50:70}%</p>`;
                d.onclick = () => {
                    if(balance < p) return alert("éŒ¢ä¸å¤ äº†ï¼");
                    balance -= p; updateBalance();
                    isFinished = false;
                    document.getElementById('home-view').style.display = 'none';
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('game-title').innerText = `$${p} åˆ®åˆ®æ¨‚`;
                    document.getElementById('status').innerText = "åˆ®é–‹çœ‹çœ‹ä¸­å¹¾å€‹è™Ÿç¢¼ï¼";
                    setupGame(p);
                };
                grid.appendChild(d);
            });
            updateBalance();
        }

        canvas.addEventListener('mousedown', ()=>isDrawing=true);
        window.addEventListener('mouseup', ()=>isDrawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e)=>{isDrawing=true; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchend', ()=>isDrawing=false);
        canvas.addEventListener('touchmove', (e)=>{scratch(e); e.preventDefault();}, {passive:false});
        init();
    </script>
</body>
</html>
