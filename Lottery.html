<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç‹ç‰Œåˆ®åˆ®æ¨‚ï¼šå®Œæ•´åˆ®é–‹ç‰ˆ</title>
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #f0f4f5; }
        
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background: var(--bg); margin: 0; padding: 20px 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .balance-card { 
            background: var(--dark); color: white; padding: 15px 35px; border-radius: 50px; 
            border: 2px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 10px;
            text-align: center;
        }
        .balance-card span { color: var(--gold); font-size: 28px; font-weight: bold; }
        .timer-info { font-size: 13px; color: #7f8c8d; margin-bottom: 20px; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 400px; width: 100%; }
        .ticket-option { 
            background: white; border-radius: 15px; padding: 20px; cursor: pointer; 
            border: 2px solid #eee; text-align: center; transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .ticket-option:hover { border-color: var(--primary); transform: translateY(-3px); }
        .ticket-option h3 { margin: 0; color: var(--primary); font-size: 24px; }

        #game-view { display: none; width: 100%; max-width: 360px; text-align: center; }
        .canvas-container { 
            position: relative; width: 350px; margin: 0 auto; border-radius: 15px; 
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); background: #fff;
            border: 5px solid #fff;
        }
        
        .prize-underlay { 
            position: absolute; width: 100%; height: 100%; background: #fff; z-index: 1; 
            display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; 
            overflow-y: auto; align-items: center;
        }

        .game-zone { 
            width: 100%; border: 2px solid #f39c12; margin-bottom: 12px; 
            padding: 8px; border-radius: 12px; background: #fffcf5; box-sizing: border-box; 
        }
        .zone-title { 
            font-size: 13px; color: #fff; background: #f39c12; border-radius: 6px; 
            padding: 4px 0; width: 100%; margin-bottom: 10px; font-weight: bold;
        }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; transition: opacity 0.5s; }
        
        .btn { 
            padding: 12px 0; font-size: 16px; cursor: pointer; border: none; 
            border-radius: 10px; background: #95a5a6; color: white; margin-top: 20px; width: 100%;
            font-weight: bold;
        }

        .bingo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .num-box { border: 1px solid #ddd; font-size: 18px; padding: 8px; background: #fff; }
        .match { color: white !important; background: #e74c3c !important; border-radius: 4px; }
        .number-pool { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; }
        .number-item { border: 1px solid #eee; padding: 6px; border-radius: 4px; background: #fff; }
        
        #status { font-weight: bold; font-size: 20px; margin: 15px 0; min-height: 30px; color: var(--dark); }
    </style>
</head>
<body>

    <div class="balance-card">éŒ¢åŒ…é¤˜é¡ <span>$ <span id="balance-display">10000</span></span></div>
    <div class="timer-info">ğŸ’ çå‹µé‡‘ç™¼æ”¾å€’æ•¸ï¼š<span id="timer">30</span> ç§’ (+$500)</div>

    <div id="home-view">
        <h2 style="color: var(--dark); margin-bottom: 20px;">ğŸ° è«‹é¸æ“‡é¢é¡è©¦è©¦æ‰‹æ°£</h2>
        <div class="grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); margin-bottom: 10px;"></h2>
        <div class="canvas-container" id="container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas" width="350" height="400"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">è¿”å›é¸å–®</button>
    </div>

    <script>
        let balance = localStorage.getItem('wallet_v8_5') ? parseInt(localStorage.getItem('wallet_v8_5')) : 10000;
        let timerSeconds = 30;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false, isFinished = false;

        function getRandomNums(count, max, min = 1) {
            let set = new Set();
            while(set.size < count) set.add(Math.floor(Math.random() * (max - min + 1)) + min);
            return Array.from(set);
        }

        // --- Då€ï¼šå¹¸é‹å°ç (ç´¯åŠ çé‡‘é‚è¼¯) ---
        function createDZone(winAmt) {
            const lucky = getRandomNums(2, 99);
            const fakeAmts = [100, 200, 500, 1000, 2000, 5000];
            let myItems = [];
            if (winAmt > 0) {
                let matchCount = (winAmt > 1000 && Math.random() > 0.5) ? 2 : 1;
                let winParts = [];
                if (matchCount === 2) {
                    let p1 = Math.floor((Math.random() * 0.5 + 0.25) * winAmt);
                    winParts = [p1, winAmt - p1];
                } else { winParts = [winAmt]; }
                for(let i=0; i<9; i++) {
                    if(i < matchCount) {
                        myItems.push({ num: lucky[i], amt: winParts[i], isMatch: true });
                    } else {
                        let n = Math.floor(Math.random()*99)+1;
                        while(lucky.includes(n)) n = Math.floor(Math.random()*99)+1;
                        myItems.push({ num: n, amt: fakeAmts[Math.floor(Math.random()*fakeAmts.length)], isMatch: false });
                    }
                }
            } else {
                let mine = getRandomNums(9, 99);
                mine.forEach(n => {
                    let num = lucky.includes(n) ? (n+1)%100 : n;
                    myItems.push({ num: num, amt: fakeAmts[Math.floor(Math.random()*fakeAmts.length)], isMatch: false });
                });
            }
            myItems.sort(() => Math.random() - 0.5);
            let html = `<div class="game-zone"><div class="zone-title">Då€ï¼šå¹¸é‹å°ç</div>`;
            html += `<div style="font-size:14px; margin-bottom:10px;">ä¸­çè™Ÿï¼š<b style="color:red">${lucky.join(' ')}</b></div><div class="number-pool">`;
            myItems.forEach(item => {
                html += `<div class="number-item" style="background:${item.isMatch?'#fff9c4':''}"><b>${item.num}</b><small>$${item.amt.toLocaleString()}</small></div>`;
            });
            return html + `</div></div>`;
        }

        // --- å…¶ä»–å€åŸŸæ¨¡çµ„ ---
        function createBingoZone(winAmt) {
            let nums = getRandomNums(9, 40);
            if (winAmt > 0) { nums[0]=7; nums[1]=7; nums[2]=7; }
            return `<div class="game-zone"><div class="zone-title">Aå€ï¼šè³“æœé€£ç·š</div><div class="bingo-grid">${nums.map((n,i)=>`<div class="num-box ${winAmt>0 && i<3?'match':''}">${n}</div>`).join('')}</div></div>`;
        }

        function createSymbolZone(winAmt) {
            const pool = ['ğŸ’','ğŸ€','ğŸ','ğŸ’','ğŸ””','ğŸ‹','ğŸ’°','â­','ğŸ§§'];
            let syms = winAmt > 0 ? ['ğŸ’°','ğŸ’°','ğŸ’°','ğŸ’','ğŸ””'] : getRandomNums(5, 8, 0).map(i=>pool[i]);
            syms.sort(() => Math.random() - 0.5);
            return `<div class="game-zone"><div class="zone-title">Bå€ï¼šå¹¸é‹ç¬¦è™Ÿ</div><div style="font-size:28px; letter-spacing:10px;">${syms.join('')}</div></div>`;
        }

        function createAmountZone(winAmt) {
            const amts = winAmt > 0 ? [winAmt, winAmt, winAmt] : [100, 500, 1000];
            return `<div class="game-zone"><div class="zone-title">Cå€ï¼šä¸‰é¡ä¸€è‡´</div><div style="font-size:20px; font-weight:bold;">${amts.map(a=>`$${a.toLocaleString()}`).join(' ')}</div></div>`;
        }

        function setupGame(price) {
            const isWinner = Math.random() < (price === 500 ? 0.5 : 0.7);
            const zone = document.getElementById('prize-zone');
            let totalWin = 0;

            if (price == 300) {
                const cfgs = [[15,5000000,2],[10,5000,50],[4,100,500]];
                let cfg = isWinner ? cfgs[Math.floor(Math.random()*cfgs.length)] : [0,0];
                totalWin = cfg[1];
                zone.innerHTML = `<div class="game-zone"><div class="zone-title">æ•¸å­—æ´¾å°</div><div style="font-size:20px;">å°ä¸­ ${cfg[0]} å€‹è™Ÿç¢¼</div><div style="color:red; font-weight:bold;">çé‡‘ $${totalWin.toLocaleString()}</div></div>`;
            } else {
                totalWin = isWinner ? (price * (Math.random() > 0.8 ? 10 : 2)) : 0;
                if(price == 100) zone.innerHTML = createBingoZone(totalWin);
                if(price == 200) zone.innerHTML = createSymbolZone(totalWin);
                if(price == 500) zone.innerHTML = createBingoZone(0) + createSymbolZone(totalWin);
                if(price == 1000) zone.innerHTML = createBingoZone(0) + createSymbolZone(0) + createAmountZone(totalWin);
                if(price == 2000) zone.innerHTML = createBingoZone(0) + createSymbolZone(0) + createAmountZone(0) + createDZone(totalWin);
            }
            
            zone.dataset.value = totalWin;
            let h = price == 2000 ? 750 : (price >= 1000 ? 550 : 350);
            document.getElementById('container').style.height = h + "px";
            canvas.height = h;
            setupCanvas();
        }

        function setupCanvas() {
            canvas.style.opacity = "1";
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,0,canvas.height);
            g.addColorStop(0, '#e67e22'); g.addColorStop(1, '#f1c40f');
            ctx.fillStyle = g; ctx.fillRect(0,0,350,canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();
            
            checkScratchProgress();
        }

        function checkScratchProgress() {
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0;
            for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            
            // æé«˜é–€æª»åˆ° 90%ï¼Œç¢ºä¿å¹¾ä¹åˆ®å®Œ
            if(trans > (pix.length/4)*0.9) {
                isFinished = true;
                showResult();
            }
        }

        function showResult() {
            // è‡ªå‹•æ¸…é™¤æ®˜é¤˜å¡—å±¤
            canvas.style.opacity = "0";
            
            setTimeout(() => {
                const win = parseInt(document.getElementById('prize-zone').dataset.value);
                if(win > 0) {
                    balance += win; updateBalance();
                    document.getElementById('status').innerHTML = `<span style="color:#e74c3c">ğŸŠ åˆ®é–‹å®Œç•¢ï¼æ­å–œä¸­ç $${win.toLocaleString()}ï¼</span>`;
                } else { 
                    document.getElementById('status').innerText = "åˆ®é–‹å®Œç•¢ï¼Œæ²’ä¸­çï¼Œå†æ¥å†å²ã€‚"; 
                }
            }, 500); // å»¶é²åŠç§’é¡¯ç¤ºçµæœï¼Œå¢åŠ çœŸå¯¦æ„Ÿ
        }

        function updateBalance() {
            document.getElementById('balance-display').innerText = balance.toLocaleString();
            localStorage.setItem('wallet_v8_5', balance);
        }

        setInterval(() => {
            timerSeconds--;
            if(timerSeconds <= 0) { balance += 500; timerSeconds = 30; updateBalance(); }
            document.getElementById('timer').innerText = timerSeconds;
        }, 1000);

        function goHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('game-view').style.display = 'none';
        }

        function init() {
            const grid = document.getElementById('menu-grid');
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div');
                d.className = 'ticket-option';
                d.innerHTML = `<h3>$${p}</h3><p>ä¸­çç‡ ${p==500?50:70}%</p>`;
                d.onclick = () => {
                    if(balance < p) return alert("éŒ¢ä¸å¤ äº†ï¼");
                    balance -= p; updateBalance();
                    isFinished = false;
                    document.getElementById('home-view').style.display = 'none';
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('game-title').innerText = `$${p} åˆ®åˆ®æ¨‚`;
                    document.getElementById('status').innerText = "è«‹åˆ®é–‹æ•´å€‹åˆ®åˆ®æ¨‚...";
                    setupGame(p);
                };
                grid.appendChild(d);
            });
            updateBalance();
        }

        canvas.addEventListener('mousedown', ()=>isDrawing=true);
        window.addEventListener('mouseup', ()=>isDrawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e)=>{isDrawing=true; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchend', ()=>isDrawing=false);
        canvas.addEventListener('touchmove', (e)=>{scratch(e); e.preventDefault();}, {passive:false});
        init();
    </script>
</body>
</html>
