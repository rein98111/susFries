<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç‹ç‰Œåˆ®åˆ®æ¨‚ v9.5 - å¯¬è¢å¹•æ©«å¼å„ªåŒ–ç‰ˆ</title>
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #f0f4f5; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* é¤˜é¡é¡¯ç¤º */
        .balance-card { background: var(--dark); color: white; padding: 15px 35px; border-radius: 50px; border: 2px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 20px; text-align: center; z-index: 10; }
        .balance-card span { color: var(--gold); font-size: 28px; font-weight: bold; }

        /* é¸å–®ä½ˆå±€ */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; max-width: 800px; width: 100%; }
        .ticket-option { background: white; border-radius: 15px; padding: 20px; cursor: pointer; border: 2px solid #eee; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; }
        .ticket-option:hover { transform: translateY(-3px); border-color: var(--primary); }
        .ticket-option h3 { margin: 0; color: var(--primary); font-size: 24px; }

        /* éŠæˆ²è¦–çª—æ ¸å¿ƒ */
        #game-view { display: none; width: 100%; max-width: 900px; text-align: center; }
        
        /* ç•«å¸ƒå®¹å™¨ - é€™è£¡æ§åˆ¶æ©«å‘é¡¯ç¤º */
        .canvas-container { 
            position: relative; 
            margin: 0 auto; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            background: #fff; 
            border: 8px solid #fff;
            width: 100%; /* è‡ªå‹•é©æ‡‰å¯¬åº¦ */
            max-width: 350px; /* æ‰‹æ©Ÿé è¨­å¯¬åº¦ */
        }

        /* çå‹µå…§å®¹å€å¡Šä½ˆå±€ */
        .prize-underlay { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background: #fff; 
            z-index: 1; 
            display: grid; /* ä½¿ç”¨ Grid ä½ˆå±€ */
            grid-template-columns: 1fr; /* é è¨­ä¸€æ¬„ */
            gap: 10px;
            padding: 10px; 
            box-sizing: border-box; 
            overflow-y: auto; 
            align-content: start;
        }

        /* é›»è…¦ç‰ˆ (å¯¬è¢å¹• > 768px) çš„æ©«å‘èª¿æ•´ */
        @media (min-width: 768px) {
            .canvas-container { max-width: 800px; } /* æ‹“å¯¬ç•«å¸ƒ */
            .prize-underlay { grid-template-columns: 1fr 1fr; } /* è®Šç‚ºå…©æ¬„ä¸¦æ’ */
            #game-view { max-width: 850px; }
        }

        /* å„ç¨®å…ƒä»¶æ¨£å¼ä¿æŒä¸è®Šï¼Œç¶­æŒä½ çš„è¦–è¦ºé¢¨æ ¼ */
        .game-zone { border: 2px solid #f39c12; padding: 10px; border-radius: 12px; background: #fffcf5; box-sizing: border-box; height: fit-content; }
        .zone-title { font-size: 13px; color: #fff; background: #f39c12; border-radius: 6px; padding: 4px 0; margin-bottom: 10px; font-weight: bold; width: 100%; }
        canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; transition: opacity 0.5s; width: 100%; height: 100%; }
        .btn { padding: 12px 0; font-size: 16px; cursor: pointer; border: none; border-radius: 10px; background: #95a5a6; color: white; margin-top: 20px; width: 100%; font-weight: bold; max-width: 300px; }
        
        /* å…§å±¤æ¨£å¼ */
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .num-box { border: 1px solid #ddd; font-size: 18px; padding: 8px; background: #fff; border-radius: 8px; font-weight: bold; }
        .match-bingo { color: white !important; background: var(--primary) !important; }
        .number-pool-300 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .coin { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; background: white; }
        .coin.match-coin { background: var(--primary); color: white; border-color: var(--gold); }
        .lucky-bar { background: #fee2e2; color: #b91c1c; padding: 6px; border-radius: 6px; font-size: 11px; margin-bottom: 10px; font-weight: bold; border: 1px dashed #f87171; }
        .d-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .d-item { border: 1px solid #ddd; padding: 4px; border-radius: 6px; font-size: 10px; background: #fff; }
        .match-d { background: #fff9c4 !important; border-color: #f1c40f !important; }
        #status { font-weight: bold; font-size: 18px; margin: 15px 0; min-height: 30px; }
    </style>
</head>
<body>

    <div class="balance-card">éŒ¢åŒ…é¤˜é¡ <span>$ <span id="balance-display">10000</span></span></div>

    <div id="home-view">
        <h2 style="color: var(--dark); margin-bottom: 20px;">ğŸ° ç‹ç‰Œåˆ®åˆ®æ¨‚ v9.5 (PC/Mobile)</h2>
        <div class="grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); margin-bottom: 10px;"></h2>
        <div class="canvas-container" id="container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">è¿”å›é¸å–®</button>
    </div>

    <script>
        let balance = localStorage.getItem('wallet_v9_5') ? parseInt(localStorage.getItem('wallet_v9_5')) : 10000;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false, isFinished = false;

        const PRIZE_DATA = {
            100:  { lv: [100, 200, 500, 1000, 10000, 100000, 1000000], wt: [600, 300, 80, 20, 5, 2, 1] },
            200:  { lv: [100, 200, 500, 1000, 10000, 100000, 1000000, 2000000], wt: [550, 350, 70, 20, 5, 2, 1, 0.5] },
            500:  { lv: [100, 200, 500, 1000, 10000, 100000, 1000000, 2000000], wt: [500, 350, 80, 40, 10, 5, 2, 1] },
            1000: { lv: [200, 500, 1000, 2000, 5000, 10000, 100000, 500000, 1000000, 10000000], wt: [500, 350, 100, 50, 20, 10, 5, 2, 1, 0.2] },
            2000: { lv: [1000, 2000, 5000, 10000, 20000, 100000, 200000, 500000, 1000000, 2000000, 20000000], wt: [450, 350, 150, 60, 20, 10, 5, 2, 1, 0.5, 0.1] }
        };

        const WIN_300_MAP = { 4:100, 5:200, 6:300, 7:500, 8:1000, 9:2000, 10:5000, 11:10000, 12:30000, 13:100000, 14:1000000, 15:5000000 };
        const WIN_300_WT = [600, 400, 200, 100, 50, 20, 10, 5, 2, 1, 0.5, 0.1];

        function getWeightedPrize(data) {
            let totalWt = data.wt.reduce((a, b) => a + b, 0);
            let r = Math.random() * totalWt;
            for(let i=0; i<data.lv.length; i++) { if(r < data.wt[i]) return data.lv[i]; r -= data.wt[i]; }
            return data.lv[0];
        }

        function getRandomNums(count, max, min = 1) {
            let set = new Set();
            while(set.size < count) set.add(Math.floor(Math.random() * (max - min + 1)) + min);
            return Array.from(set);
        }

        // --- å€åŸŸçµ„ä»¶ ---
        function createA(win) {
            let nums = getRandomNums(9, 99); 
            const isMatch = win > 0;
            if(isMatch){ let val = Math.floor(Math.random()*9)+1; nums[0]=val; nums[1]=val; nums[2]=val; }
            return `<div class="game-zone"><div class="zone-title">Aå€ï¼šè³“æœé€£ç·š</div><div class="bingo-grid">${nums.map((n,i)=>`<div class="num-box ${isMatch && i<3?'match-bingo':''}">${n}</div>`).join('')}</div><p style="font-size:11px;">çé‡‘: $${win.toLocaleString()}</p></div>`;
        }
        function createB(win) {
            const syms = win > 0 ? ['ğŸ’','ğŸ’','ğŸ’','ğŸ’°','â­'] : ['ğŸ','ğŸ‹','ğŸ€','ğŸ””','ğŸ§§'];
            syms.sort(() => Math.random() - 0.5);
            return `<div class="game-zone"><div class="zone-title">Bå€ï¼šå¹¸é‹ç¬¦è™Ÿ</div><div style="font-size:26px;letter-spacing:5px;">${syms.join('')}</div><p style="font-size:11px;">çé‡‘: $${win.toLocaleString()}</p></div>`;
        }
        function createC(win) {
            const amts = win > 0 ? [win,win,win] : [100,200,500];
            return `<div class="game-zone"><div class="zone-title">Cå€ï¼šä¸‰é¡ä¸€è‡´</div><div style="font-size:16px;font-weight:bold;">${amts.map(a=>'$'+a.toLocaleString()).join(' ')}</div></div>`;
        }
        function createD(win) {
            const lucky = getRandomNums(2, 99); let items = [];
            for(let i=0; i<9; i++) { items.push({n: Math.floor(Math.random()*89)+10, m: false, amt: (Math.floor(Math.random()*5)+1)*100}); }
            if(win > 0) { items[0].n = lucky[0]; items[0].m = true; items[0].amt = win; }
            items.sort(()=>Math.random()-0.5);
            return `<div class="game-zone"><div class="zone-title">Då€ï¼šå¹¸é‹å°ç</div><div class="lucky-bar">å¹¸é‹è™Ÿï¼š${lucky.join(',')}</div><div class="d-grid">${items.map(it=>`<div class="d-item ${it.m?'match-d':''}"><b>${it.n}</b><br>$${it.amt.toLocaleString()}</div>`).join('')}</div></div>`;
        }

        function setupGame(price) {
            const zone = document.getElementById('prize-zone');
            zone.innerHTML = "";
            let totalWin = 0;

            if(price == 300) {
                const isWinner = Math.random() < 0.7;
                let count = 0;
                if(isWinner) {
                    let r = Math.random() * WIN_300_WT.reduce((a,b)=>a+b,0);
                    for(let i=0; i<12; i++) { if(r < WIN_300_WT[i]) { count = i+4; break; } r -= WIN_300_WT[i]; }
                } else { count = Math.floor(Math.random() * 4); }
                totalWin = WIN_300_MAP[count] || 0;
                const lucky = getRandomNums(15, 99); 
                let mine = getRandomNums(40, 99).filter(n=>!lucky.includes(n)).slice(0,20);
                for(let i=0; i<count; i++) mine[i] = lucky[i];
                mine.sort(()=>Math.random()-0.5);
                zone.innerHTML = `<div class="game-zone" style="grid-column: 1 / -1;"><div class="zone-title">æ•¸å­—æ´¾å° ($300)</div><div class="lucky-bar">å¹¸é‹è™Ÿï¼š${lucky.join(' ')}</div><div class="number-pool-300">${mine.map(n => `<div class="coin ${lucky.includes(n)?'match-coin':''}">${n}</div>`).join('')}</div><div style="margin-top:10px;color:red;font-weight:bold;">å°ä¸­ ${count} å€‹è™Ÿç¢¼ï¼š$${totalWin.toLocaleString()}</div></div>`;
            } else {
                const isWinner = Math.random() < (price == 500 ? 0.5 : 0.7);
                if(isWinner) totalWin = getWeightedPrize(PRIZE_DATA[price]);
                let p = [0, 0, 0, 0];
                if(totalWin > 0) { p[Math.floor(Math.random() * ((price>=2000)?4:(price>=1000?3:(price>=500?2:1))))] = totalWin; }
                if(price >= 100) zone.innerHTML += createA(p[0]);
                if(price >= 500) zone.innerHTML += createB(p[1]);
                if(price >= 1000) zone.innerHTML += createC(p[2]);
                if(price >= 2000) zone.innerHTML += createD(p[3]);
            }

            zone.dataset.value = totalWin;
            // æ©«å‘ä½ˆå±€é«˜åº¦èª¿æ•´ï¼šé›»è…¦ç‰ˆå…©æ¬„æœƒç¸®çŸ­é«˜åº¦
            const isPC = window.innerWidth > 768;
            let baseH = 420;
            if(price >= 1000) baseH = isPC ? 420 : 600;
            if(price >= 2000) baseH = isPC ? 500 : 850;
            canvas.width = document.getElementById('container').offsetWidth;
            canvas.height = baseH;
            document.getElementById('container').style.height = baseH + "px";
            setupCanvas();
        }

        function setupCanvas() {
            canvas.style.opacity = "1";
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
            g.addColorStop(0, '#e67e22'); g.addColorStop(1, '#f1c40f');
            ctx.fillStyle = g; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = 45; ctx.lineCap = 'round';
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 35, 0, Math.PI*2); ctx.fill();
            checkProg();
        }

        function checkProg() {
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            if(trans > (pix.length/4)*0.9) {
                isFinished = true; canvas.style.opacity = "0";
                setTimeout(() => {
                    const win = parseInt(document.getElementById('prize-zone').dataset.value);
                    document.getElementById('status').innerHTML = win > 0 ? `<span style="color:red">ğŸ‰ æ­å–œä¸­ç $${win.toLocaleString()}ï¼</span>` : "æ²’ä¸­çï¼Œå†æ¥å†å²ã€‚";
                    balance += win; updateBalance();
                }, 500);
            }
        }

        function updateBalance() { document.getElementById('balance-display').innerText = balance.toLocaleString(); localStorage.setItem('wallet_v9_5', balance); }
        function goHome() { document.getElementById('home-view').style.display = 'block'; document.getElementById('game-view').style.display = 'none'; }

        function init() {
            const grid = document.getElementById('menu-grid'); grid.innerHTML = "";
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div'); d.className = 'ticket-option';
                let top = (p==1000?'1000è¬':(p==2000?'2000è¬':'200è¬'));
                if(p==300) top = '500è¬';
                d.innerHTML = `<h3>$${p}</h3><p>æœ€é«˜ ${top}</p>`;
                d.onclick = () => {
                    if(balance < p) return alert("éŒ¢ä¸å¤ äº†ï¼");
                    balance -= p; updateBalance(); isFinished = false;
                    document.getElementById('home-view').style.display = 'none';
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('game-title').innerText = `$${p} åˆ®åˆ®æ¨‚`;
                    document.getElementById('status').innerText = "é–‹å§‹åˆ®çï¼";
                    setTimeout(() => setupGame(p), 10);
                };
                grid.appendChild(d);
            });
            updateBalance();
        }

        canvas.addEventListener('mousedown', ()=>isDrawing=true);
        window.addEventListener('mouseup', ()=>isDrawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e)=>{isDrawing=true; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{scratch(e); e.preventDefault();}, {passive:false});
        init();
        window.onresize = () => { if(document.getElementById('game-view').style.display === 'block') setupCanvas(); };
    </script>
</body>
</html>
