<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‹ç‰Œåˆ®åˆ®æ¨‚ v13.0</title>
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #f8f9fa; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* é ‚éƒ¨éŒ¢åŒ… */
        .header { width: 100%; display: flex; justify-content: center; padding: 15px 0; position: sticky; top: 0; z-index: 100; background: var(--bg); }
        .balance-card { background: var(--dark); color: white; padding: 12px 30px; border-radius: 50px; border: 3px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; }
        .balance-card span { color: var(--gold); font-size: 26px; font-weight: 900; }

        /* é¸å–®ç¶²æ ¼ */
        .menu-grid { display: grid; gap: 15px; width: 100%; max-width: 1000px; margin-top: 10px; }
        @media (min-width: 768px) { .menu-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 767px) { .menu-grid { grid-template-columns: repeat(2, 1fr); } }

        .ticket-option { background: white; border-radius: 18px; padding: 25px 15px; cursor: pointer; border: 1px solid #eee; text-align: center; box-shadow: 0 6px 12px rgba(0,0,0,0.05); transition: 0.2s; }
        .ticket-option:active { transform: scale(0.95); }

        /* éŠæˆ²å€åŸŸ */
        #game-view { display: none; width: 100%; text-align: center; opacity: 0; transition: opacity 0.3s; }
        .canvas-container { 
            position: relative; margin: 0 auto; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); background: #fff; border: 5px solid #fff; 
        }

        .prize-underlay { width: 100%; background: #fff; display: grid; padding: 20px; box-sizing: border-box; gap: 15px; }

        @media (min-width: 768px) {
            .canvas-container { width: 950px; } 
            .prize-underlay { grid-template-columns: 1fr 1fr; }
            .zone-full { grid-column: span 2; }
            .d-grid { grid-template-columns: repeat(5, 1fr) !important; }
        }
        @media (max-width: 767px) {
            .canvas-container { width: 350px; }
            .prize-underlay { grid-template-columns: 1fr; }
            .d-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .game-zone { width: 100%; border: 2px solid #f39c12; padding: 15px; border-radius: 14px; background: #fffdf5; box-sizing: border-box; }
        .zone-title { font-size: 14px; color: #fff; background: #f39c12; border-radius: 7px; padding: 5px 0; margin-bottom: 12px; font-weight: bold; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; transition: opacity 0.5s; width: 100%; height: 100%; }
        
        .btn { padding: 15px 0; font-size: 18px; cursor: pointer; border: none; border-radius: 15px; background: var(--dark); color: white; margin: 20px 0; width: 100%; max-width: 350px; font-weight: bold; }

        .num-box { border: 1.5px solid #eee; font-size: 18px; padding: 10px; background: #fff; border-radius: 10px; font-weight: 900; }
        .match-bingo { color: white !important; background: var(--primary) !important; }
        #status { font-weight: bold; font-size: 22px; margin: 15px 0; min-height: 30px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-card">æˆ‘çš„éŒ¢åŒ… <span>$ <span id="balance-display">10,000</span></span></div>
    </div>

    <div id="home-view">
        <div class="menu-grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); margin-bottom: 15px;"></h2>
        <div class="canvas-container" id="container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">â¬… è¿”å›é¸å–®</button>
    </div>

    <script>
        let balance = localStorage.getItem('wallet_v13') ? parseInt(localStorage.getItem('wallet_v13')) : 10000;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false, isFinished = false;

        const PRIZE_DATA = {
            100:  { lv: [100, 1000, 300000], wt: [600, 20, 1] },
            200:  { lv: [200, 2000, 2000000], wt: [600, 15, 1] },
            300:  { lv: [100, 300, 1000, 10000, 5000000], wt: [400, 100, 20, 5, 1] },
            500:  { lv: [500, 10000, 5000000], wt: [500, 10, 1] },
            1000: { lv: [1000, 50000, 10000000], wt: [400, 5, 0.2] },
            2000: { lv: [2000, 100000, 20000000], wt: [400, 2, 0.1] }
        };

        // è¼”åŠ©å‡½å¼ï¼šå€åŸŸç”Ÿæˆ
        function createA(win) {
            let nums = Array.from({length:9}, () => Math.floor(Math.random()*89)+10);
            if(win > 0){ let v = Math.floor(Math.random()*9)+1; nums[0]=v; nums[1]=v; nums[2]=v; }
            return `<div class="game-zone"><div class="zone-title">Aå€ï¼šè³“æœé€£ç·š</div><div style="display:grid; grid-template-columns:repeat(3,1fr); gap:8px;">${nums.map((n,i)=>`<div class="num-box ${win>0 && i<3?'match-bingo':''}">${n}</div>`).join('')}</div></div>`;
        }
        function createB(win) {
            const syms = win > 0 ? ['ğŸ’','ğŸ’','ğŸ’','ğŸ’°','â­'] : ['ğŸ','ğŸ‹','ğŸ€','ğŸ””','ğŸ§§'];
            return `<div class="game-zone"><div class="zone-title">Bå€ï¼šå¹¸é‹ç¬¦è™Ÿ</div><div style="font-size:32px;">${syms.sort(()=>Math.random()-0.5).join('')}</div></div>`;
        }
        function createC(win) {
            const amts = win > 0 ? [win,win,win] : [100,200,500];
            return `<div class="game-zone"><div class="zone-title">Cå€ï¼šä¸‰é¡ä¸€è‡´</div><div style="font-size:20px;font-weight:bold;">${amts.map(a=>'$'+a.toLocaleString()).join(' ')}</div></div>`;
        }
        function createD(win) {
            const lucky = Math.floor(Math.random()*89)+10;
            let items = Array.from({length:10}, () => ({n: Math.floor(Math.random()*89)+10, m: false, amt: (Math.floor(Math.random()*5)+1)*100}));
            if(win > 0) { items[0].n = lucky; items[0].m = true; items[0].amt = win; }
            items.sort(()=>Math.random()-0.5);
            return `<div class="game-zone zone-full"><div class="zone-title">Då€ï¼šå¹¸é‹å°ç</div><div style="font-size:15px;margin-bottom:8px;">å¹¸é‹è™Ÿ: <b style="color:red">${lucky}</b></div><div style="display:grid; gap:10px;" class="d-grid">${items.map(it=>`<div class="num-box ${it.m?'match-bingo':''}" style="font-size:13px;"><b>${it.n}</b><br>$${it.amt.toLocaleString()}</div>`).join('')}</div></div>`;
        }

        async function setupGame(price) {
            const zone = document.getElementById('prize-zone');
            const gameView = document.getElementById('game-view');
            zone.innerHTML = "";
            let totalWin = 0;

            // 1. ä¸­çè¨ˆç®—
            if(Math.random() < 0.6) {
                let data = PRIZE_DATA[price];
                let totalWt = data.wt.reduce((a, b) => a + b, 0);
                let r = Math.random() * totalWt;
                for(let i=0; i<data.lv.length; i++) { if(r < data.wt[i]) { totalWin = data.lv[i]; break; } r -= data.wt[i]; }
            }

            // 2. ç”Ÿæˆå…§å®¹
            if (price == 300) {
                let luckyNums = []; while(luckyNums.length < 15) { let n = Math.floor(Math.random()*89)+10; if(!luckyNums.includes(n)) luckyNums.push(n); }
                let matchCount = totalWin === 0 ? Math.floor(Math.random()*4) : (totalWin <= 100 ? 4 : (totalWin <= 300 ? 5 : (totalWin <= 1000 ? 8 : (totalWin <= 10000 ? 12 : 15))));
                let myNums = []; let tempLucky = [...luckyNums].sort(()=>Math.random()-0.5);
                for(let i=0; i<matchCount; i++) myNums.push(tempLucky.pop());
                while(myNums.length < 20) { let n = Math.floor(Math.random()*89)+10; if(!luckyNums.includes(n) && !myNums.includes(n)) myNums.push(n); }
                myNums.sort(()=>Math.random()-0.5);

                zone.innerHTML = `
                    <div class="game-zone zone-full">
                        <div class="zone-title">æ•¸å­—æ´¾å°ï¼šç´¯ç©å°ç (æœ€é«˜ $5,000,000)</div>
                        <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
                            <div style="flex:1; min-width:260px;">
                                <p style="font-weight:bold; margin:5px;">ã€å¹¸é‹è™Ÿç¢¼ã€‘</p>
                                <div style="display:grid; grid-template-columns:repeat(5,1fr); gap:5px; border:2px dashed #f39c12; padding:8px; background:#fff;">
                                    ${luckyNums.map(n => `<div style="font-weight:900;">${n}</div>`).join('')}
                                </div>
                            </div>
                            <div style="width:110px; font-size:10px; border:1px solid #ddd; padding:5px; background:#fff; line-height:1.4;">
                                <b>å°ç…§è¡¨</b><br>4å€‹:$100<br>5å€‹:$300<br>8å€‹:$1,000<br>12å€‹:$1è¬<br>15å€‹:500è¬
                            </div>
                        </div>
                        <p style="font-weight:bold; margin:10px 0 5px;">ã€ä½ çš„è™Ÿç¢¼ã€‘</p>
                        <div style="display:grid; grid-template-columns:repeat(5,1fr); gap:8px;">
                            ${myNums.map(n => `<div class="num-box ${luckyNums.includes(n)?'match-bingo':''}">${n}</div>`).join('')}
                        </div>
                    </div>`;
            } else {
                let p = [0,0,0,0]; p[Math.floor(Math.random()*(price>=2000?4:price>=1000?3:price>=500?2:1))] = totalWin;
                if(price >= 100) zone.innerHTML += createA(p[0]);
                if(price >= 500) zone.innerHTML += createB(p[1]);
                if(price >= 1000) zone.innerHTML += createC(p[2]);
                if(price >= 2000) zone.innerHTML += createD(p[3]);
            }
            zone.dataset.value = totalWin;

            // 3. é—œéµï¼šå…ˆåœ¨éš±è—ç‹€æ…‹ä¸‹å®Œæˆç•«å¸ƒè¦†è“‹
            setTimeout(() => {
                canvas.width = zone.offsetWidth;
                canvas.height = zone.offsetHeight;
                fillCanvas();
                // å…¨éƒ¨æº–å‚™å¥½å¾Œï¼Œä¸€æ¬¡æ€§é¡¯ç¾
                gameView.style.display = 'block';
                setTimeout(() => { gameView.style.opacity = '1'; }, 50);
            }, 50);
        }

        function fillCanvas() {
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
            g.addColorStop(0, '#d4af37'); g.addColorStop(0.5, '#f1c40f'); g.addColorStop(1, '#d4af37');
            ctx.fillStyle = g; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.15)";
            for(let i=0; i<150; i++) { ctx.beginPath(); ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2); ctx.fill(); }
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = 55; ctx.lineCap = 'round';
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI*2); ctx.fill();
            checkProg();
        }

        function checkProg() {
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            if(trans > (pix.length/4)*0.88) {
                isFinished = true; canvas.style.opacity = "0";
                setTimeout(() => {
                    const win = parseInt(document.getElementById('prize-zone').dataset.value);
                    document.getElementById('status').innerText = win > 0 ? `ğŸ‰ æ­å–œä¸­ç $${win.toLocaleString()}ï¼` : "æ²’ä¸­çï¼Œå†æ¥å†å²ï¼";
                    if(win > 0) { balance += win; updateBalance(); }
                }, 500);
            }
        }

        function updateBalance() { document.getElementById('balance-display').innerText = balance.toLocaleString(); localStorage.setItem('wallet_v13', balance); }
        function goHome() { 
            document.getElementById('game-view').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('home-view').style.display = 'block'; 
                document.getElementById('game-view').style.display = 'none'; 
            }, 300);
        }

        function init() {
            const grid = document.getElementById('menu-grid'); grid.innerHTML = "";
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div'); d.className = 'ticket-option';
                let topText = "";
                if (p == 100) topText = "30 è¬";
                if (p == 200) topText = "200 è¬";
                if (p == 300) topText = "500 è¬";
                if (p == 500) topText = "500 è¬";
                if (p == 1000) topText = "1,000 è¬";
                if (p == 2000) topText = "2,000 è¬";
                d.innerHTML = `<h3>$${p}</h3><p>æœ€é«˜çé‡‘ ${topText}</p>`;
                
                // é»æ“Šäº‹ä»¶å„ªåŒ–ï¼šç«‹å³åŸ·è¡Œåˆ‡æ›
                d.onclick = () => {
                    if(balance < p) return alert("é¤˜é¡ä¸è¶³ï¼");
                    
                    // 1. ç«‹å³æ‰£éŒ¢èˆ‡æ›´æ–°
                    balance -= p; 
                    updateBalance();
                    
                    // 2. ç«‹å³éš±è—é¦–é 
                    document.getElementById('home-view').style.display = 'none';
                    
                    // 3. é‡è¨­ç‹€æ…‹ä¸¦è¼‰å…¥éŠæˆ²
                    isFinished = false;
                    canvas.style.opacity = "1";
                    document.getElementById('status').innerText = "";
                    document.getElementById('game-title').innerText = `$${p} åˆ®åˆ®æ¨‚`;
                    
                    // 4. åŸ·è¡ŒéŠæˆ²åˆå§‹åŒ–
                    setupGame(p);
                };
                grid.appendChild(d);
            });
            updateBalance();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); }, {passive:false});
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive:false});
        init();
    </script>
</body>
</html>
