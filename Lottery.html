<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‹ç‰Œåˆ®åˆ®æ¨‚ v14.0</title>
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #f8f9fa; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        .header { width: 100%; display: flex; justify-content: center; padding: 15px 0; position: sticky; top: 0; z-index: 100; background: var(--bg); }
        .balance-card { background: var(--dark); color: white; padding: 12px 30px; border-radius: 50px; border: 3px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; }
        .balance-card span { color: var(--gold); font-size: 26px; font-weight: 900; }

        .menu-grid { display: grid; gap: 15px; width: 100%; max-width: 1000px; margin-top: 10px; }
        @media (min-width: 768px) { .menu-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 767px) { .menu-grid { grid-template-columns: repeat(2, 1fr); } }

        .ticket-option { background: white; border-radius: 18px; padding: 25px 15px; cursor: pointer; border: 1px solid #eee; text-align: center; box-shadow: 0 6px 12px rgba(0,0,0,0.05); }

        #game-view { display: none; width: 100%; text-align: center; }
        .canvas-container { 
            position: relative; margin: 0 auto; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); background: #fff; border: 5px solid #fff;
        }

        .prize-underlay { width: 100%; background: #fff; display: grid; padding: 20px; box-sizing: border-box; gap: 15px; visibility: hidden; }

        @media (min-width: 768px) {
            .canvas-container { width: 950px; } 
            .prize-underlay { grid-template-columns: 1fr 1fr; }
            .zone-full { grid-column: span 2; }
        }
        @media (max-width: 767px) {
            .canvas-container { width: 350px; }
            .prize-underlay { grid-template-columns: 1fr; }
        }

        .game-zone { width: 100%; border: 2px solid #f39c12; padding: 15px; border-radius: 14px; background: #fffdf5; box-sizing: border-box; }
        .zone-title { font-size: 14px; color: #fff; background: #f39c12; border-radius: 7px; padding: 5px 0; margin-bottom: 12px; font-weight: bold; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 5; cursor: crosshair; }
        
        .btn { padding: 15px 0; font-size: 18px; cursor: pointer; border: none; border-radius: 15px; background: var(--dark); color: white; margin: 20px 0; width: 100%; max-width: 350px; font-weight: bold; }
        .num-box { border: 1.5px solid #eee; font-size: 18px; padding: 10px; background: #fff; border-radius: 10px; font-weight: 900; }
        .match-bingo { color: white !important; background: var(--primary) !important; }
        #status { font-weight: bold; font-size: 22px; margin: 15px 0; min-height: 30px; color: var(--dark); }
        
        /* è¼‰å…¥é®ç½© */
        #loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); display: none; justify-content: center; 
            align-items: center; z-index: 1000; font-weight: bold; 
        }
    </style>
</head>
<body>

    <div id="loading-overlay">ç™¼ç‰Œä¸­...</div>

    <div class="header">
        <div class="balance-card">æˆ‘çš„éŒ¢åŒ… <span>$ <span id="balance-display">10,000</span></span></div>
    </div>

    <div id="home-view">
        <div class="menu-grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); margin: 10px 0;"></h2>
        <div class="canvas-container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">â¬… è¿”å›é¸å–®</button>
    </div>

    <script>
        let balance = localStorage.getItem('wallet_v14') ? parseInt(localStorage.getItem('wallet_v14')) : 10000;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false, isFinished = false, currentPrice = 0;

        const PRIZE_DATA = {
            100:  { lv: [100, 1000, 300000], wt: [600, 20, 1] },
            200:  { lv: [200, 2000, 2000000], wt: [600, 15, 1] },
            300:  { lv: [100, 300, 1000, 10000, 5000000], wt: [400, 100, 20, 5, 1] },
            500:  { lv: [500, 10000, 5000000], wt: [500, 10, 1] },
            1000: { lv: [1000, 50000, 10000000], wt: [400, 5, 0.2] },
            2000: { lv: [2000, 100000, 20000000], wt: [400, 2, 0.1] }
        };

        // å€åŸŸ HTML ç”Ÿæˆ (çœç•¥é‡è¤‡ä»£ç¢¼ï¼Œä¿æŒé‚è¼¯ä¸è®Š)
        function createA(win) {
            let nums = Array.from({length:9}, () => Math.floor(Math.random()*89)+10);
            if(win > 0){ let v=nums[0]; nums[1]=v; nums[2]=v; }
            return `<div class="game-zone"><div class="zone-title">Aå€ï¼šè³“æœé€£ç·š</div><div style="display:grid; grid-template-columns:repeat(3,1fr); gap:8px;">${nums.map((n,i)=>`<div class="num-box ${win>0 && i<3?'match-bingo':''}">${n}</div>`).join('')}</div></div>`;
        }
        function createD(win, price) {
            const lucky = Math.floor(Math.random()*89)+10;
            let items = Array.from({length:10}, () => ({n: Math.floor(Math.random()*89)+10, m: false, amt: Math.floor(price/2)}));
            if(win > 0) { items[0].n = lucky; items[0].m = true; items[0].amt = win; }
            items.sort(()=>Math.random()-0.5);
            return `<div class="game-zone zone-full"><div class="zone-title">Då€ï¼šå¹¸é‹å°ç</div><div style="margin-bottom:8px;">å¹¸é‹è™Ÿ: <b style="color:red;font-size:20px;">${lucky}</b></div><div style="display:grid; grid-template-columns:repeat(5,1fr); gap:10px;">${items.map(it=>`<div class="num-box ${it.m?'match-bingo':''}" style="font-size:12px;">${it.n}<br>$${it.amt.toLocaleString()}</div>`).join('')}</div></div>`;
        }

        async function startNewGame(price) {
            currentPrice = price;
            document.getElementById('loading-overlay').style.display = 'flex';
            
            // 1. è¨ˆç®—çé‡‘
            let totalWin = 0;
            if(Math.random() < 0.6) {
                let data = PRIZE_DATA[price];
                let r = Math.random() * data.wt.reduce((a,b)=>a+b,0);
                for(let i=0; i<data.lv.length; i++) { if(r < data.wt[i]) { totalWin = data.lv[i]; break; } r -= data.wt[i]; }
            }

            // 2. æ¸²æŸ“å…§å®¹ä½†ä¿æŒä¸å¯è¦‹
            const zone = document.getElementById('prize-zone');
            zone.style.visibility = "hidden";
            
            if (price == 300) {
                let luckyNums = []; while(luckyNums.length < 15) { let n = Math.floor(Math.random()*89)+10; if(!luckyNums.includes(n)) luckyNums.push(n); }
                let matchCount = totalWin === 0 ? Math.floor(Math.random()*4) : (totalWin <= 100 ? 4 : (totalWin <= 300 ? 5 : (totalWin <= 1000 ? 8 : (totalWin <= 10000 ? 12 : 15))));
                let myNums = []; let tempLucky = [...luckyNums].sort(()=>Math.random()-0.5);
                for(let i=0; i<matchCount; i++) myNums.push(tempLucky.pop());
                while(myNums.length < 20) { let n = Math.floor(Math.random()*89)+10; if(!luckyNums.includes(n) && !myNums.includes(n)) myNums.push(n); }
                myNums.sort(()=>Math.random()-0.5);
                zone.innerHTML = `<div class="game-zone zone-full"><div class="zone-title">æ•¸å­—æ´¾å°ï¼šç´¯ç©å°ç (æœ€é«˜ $5,000,000)</div><div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;"><div style="flex:1; min-width:250px;"><p style="font-weight:bold; margin:5px;">ã€å¹¸é‹è™Ÿç¢¼ã€‘</p><div style="display:grid; grid-template-columns:repeat(5,1fr); gap:5px; border:2px dashed #f39c12; padding:8px; background:#fff;">${luckyNums.map(n => `<div>${n}</div>`).join('')}</div></div><div style="width:110px; font-size:10px; border:1px solid #ddd; padding:5px; background:#fff;"><b>çé‡‘è¡¨</b><br>4å€‹:$100<br>8å€‹:$1,000<br>15å€‹:500è¬</div></div><p style="font-weight:bold; margin:10px 0 5px;">ã€ä½ çš„è™Ÿç¢¼ã€‘</p><div style="display:grid; grid-template-columns:repeat(5,1fr); gap:8px;">${myNums.map(n => `<div class="num-box ${luckyNums.includes(n)?'match-bingo':''}">${n}</div>`).join('')}</div></div>`;
            } else {
                let p = [0,0,0,0]; p[Math.floor(Math.random()*(price>=2000?4:price>=1000?3:price>=500?2:1))] = totalWin;
                zone.innerHTML = (price>=100?createA(p[0]):"") + (price>=2000?createD(p[3], price):"");
            }
            zone.dataset.value = totalWin;

            // 3. æº–å‚™ç•«å¸ƒ
            setTimeout(() => {
                canvas.width = zone.offsetWidth;
                canvas.height = zone.offsetHeight;
                fillCanvas();
                
                // 4. å…¨éƒ¨å°±ç·’å¾Œé¡¯ç¤º
                document.getElementById('home-view').style.display = 'none';
                document.getElementById('game-view').style.display = 'block';
                document.getElementById('loading-overlay').style.display = 'none';
                zone.style.visibility = "visible";
                isFinished = false;
                canvas.style.opacity = "1";
            }, 300);
        }

        function fillCanvas() {
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
            g.addColorStop(0, '#d4af37'); g.addColorStop(0.5, '#f1c40f'); g.addColorStop(1, '#d4af37');
            ctx.fillStyle = g; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = 60; ctx.lineCap = 'round';
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 35, 0, Math.PI*2); ctx.fill();
            
            // å„ªåŒ–ï¼šæ¯åˆ® 10 æ¬¡æ‰æª¢æŸ¥ä¸€æ¬¡é€²åº¦ï¼Œç¯€çœæ•ˆèƒ½
            if(Math.random() > 0.9) checkProg();
        }

        function checkProg() {
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            if(trans > (pix.length/4)*0.85) {
                isFinished = true;
                canvas.style.opacity = "0";
                const win = parseInt(document.getElementById('prize-zone').dataset.value);
                if(win > 0) {
                    balance += win; 
                    updateBalance();
                    document.getElementById('status').innerText = `ğŸ‰ æ­å–œä¸­ç $${win.toLocaleString()}ï¼`;
                } else {
                    document.getElementById('status').innerText = "éŠ˜è¬æƒ é¡§ï¼Œä¸‹æ¬¡æœƒæ›´å¥½ï¼";
                }
            }
        }

        function updateBalance() {
            document.getElementById('balance-display').innerText = balance.toLocaleString();
            localStorage.setItem('wallet_v14', balance);
        }

        function goHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('status').innerText = "";
        }

        function init() {
            const grid = document.getElementById('menu-grid'); grid.innerHTML = "";
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div'); d.className = 'ticket-option';
                let top = (p==100?"30è¬":(p==300||p==500?"500è¬":(p==1000?"1000è¬":(p==2000?"2000è¬":"200è¬"))));
                d.innerHTML = `<h3>$${p}</h3><p>æœ€é«˜çé‡‘ ${top}</p>`;
                d.onclick = () => {
                    if(balance < p) return alert("é¤˜é¡ä¸è¶³ï¼");
                    balance -= p; updateBalance();
                    document.getElementById('game-title').innerText = `$${p} åˆ®åˆ®æ¨‚`;
                    startNewGame(p);
                };
                grid.appendChild(d);
            });
            updateBalance();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); }, {passive:false});
        canvas.addEventListener('touchmove', (e) => { scratch(e); }, {passive:false});
        canvas.addEventListener('touchend', () => isDrawing = false);
        init();
    </script>
</body>
</html>
