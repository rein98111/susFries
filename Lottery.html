<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁéãÁâåÂàÆÂàÆÊ®Ç v9.7 - ËóùË°ìÂ≠óÈ´îÁâà</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #f0f4f5; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Èå¢ÂåÖÊ®£Âºè */
        .balance-card { background: var(--dark); color: white; padding: 15px 35px; border-radius: 50px; border: 2px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 20px; text-align: center; }
        .balance-card span { color: var(--gold); font-size: 28px; font-weight: bold; font-family: 'Roboto Mono', monospace; }

        /* ÈÅ∏ÂñÆ‰ΩàÂ±Ä */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; max-width: 800px; width: 100%; }
        .ticket-option { background: white; border-radius: 15px; padding: 20px; cursor: pointer; border: 2px solid #eee; text-align: center; transition: 0.3s; }
        .ticket-option h3 { margin: 0; color: var(--primary); font-size: 28px; font-family: 'Bungee', cursive; }

        /* ÈÅäÊà≤Ë¶ñÁ™ó */
        #game-view { display: none; width: 100%; max-width: 900px; text-align: center; }
        .canvas-container { position: relative; margin: 0 auto; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); background: #fff; border: 8px solid #fff; width: 350px; }
        .prize-underlay { position: absolute; width: 100%; height: 100%; background: #fff; z-index: 1; display: grid; gap: 10px; padding: 15px; box-sizing: border-box; overflow-y: auto; align-content: start; }

        /* ÈóúÈçµÔºöÊï∏Â≠óÂ≠óÈ´îË®≠ÂÆö */
        .num-box, .coin, .d-item b {
            font-family: 'Roboto Mono', 'Impact', monospace; /* ‰ΩøÁî®Á≠âÂØ¨ÈõªÂ≠êÊÑüÂ≠óÈ´î */
            color: #333;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 5; cursor: crosshair; opacity: 1; background: #e67e22; }

        @media (min-width: 768px) {
            .canvas-container { width: 800px; } 
            .prize-underlay { grid-template-columns: 1fr 1fr; }
            .prize-underlay.special-300 { grid-template-columns: 1fr; }
        }

        /* Ê®£ÂºèÁ¥∞ÁØÄÂÑ™Âåñ */
        .game-zone { border: 2px solid #f39c12; padding: 10px; border-radius: 12px; background: #fffcf5; }
        .zone-title { font-size: 14px; color: #fff; background: #f39c12; border-radius: 6px; padding: 5px 0; margin-bottom: 10px; font-weight: bold; font-family: 'Bungee', cursive; }
        .lucky-bar { background: #fee2e2; color: #b91c1c; padding: 8px; border-radius: 6px; font-size: 14px; margin-bottom: 15px; font-weight: bold; border: 1px dashed #f87171; letter-spacing: 1px; }
        .number-pool-300 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .coin { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 18px; background: #fff; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); }
        .coin.match-coin { background: var(--primary); color: white; border-color: var(--gold); transform: scale(1.1); }
        .match-bingo { color: white !important; background: var(--primary) !important; transform: scale(1.05); }
        .btn { padding: 12px 0; font-size: 16px; cursor: pointer; border: none; border-radius: 10px; background: var(--dark); color: white; margin: 20px 0; width: 100%; font-weight: bold; max-width: 300px; }
        #status { font-family: 'Bungee', cursive; font-size: 20px; margin: 15px 0; color: var(--primary); }
    </style>
</head>
<body>

    <div class="balance-card">È§òÈ°çÈ§òÈ°ç <span>$ <span id="balance-display">10000</span></span></div>

    <div id="home-view">
        <h2 style="color: var(--dark); font-family: 'Bungee'; margin-bottom: 20px;">LUCKY SCRATCH v9.7</h2>
        <div class="grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); font-family: 'Bungee'; margin-bottom: 10px;"></h2>
        <div class="canvas-container" id="container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">BACK TO MENU</button>
    </div>

    <script>
        // Ê†∏ÂøÉÈÇèËºØÁπºÊâø v9.6 ‰∏¶ÂÑ™Âåñ
        let balance = localStorage.getItem('wallet_v9_7') ? parseInt(localStorage.getItem('wallet_v9_7')) : 10000;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container');
        let isDrawing = false, isFinished = false;

        const PRIZE_DATA = {
            100:  { lv: [100, 200, 500, 1000, 10000, 100000, 1000000], wt: [600, 300, 80, 20, 5, 2, 1] },
            200:  { lv: [100, 200, 500, 1000, 10000, 100000, 1000000, 2000000], wt: [550, 350, 70, 20, 5, 2, 1, 0.5] },
            300:  { map: { 4:100, 5:200, 6:300, 7:500, 8:1000, 9:2000, 10:5000, 11:10000, 12:30000, 13:100000, 14:1000000, 15:5000000 }, wt: [600, 400, 200, 100, 50, 20, 10, 5, 2, 1, 0.5, 0.1] },
            500:  { lv: [100, 200, 500, 1000, 10000, 100000, 1000000, 2000000], wt: [500, 350, 80, 40, 10, 5, 2, 1] },
            1000: { lv: [200, 500, 1000, 2000, 5000, 10000, 100000, 500000, 1000000, 10000000], wt: [500, 350, 100, 50, 20, 10, 5, 2, 1, 0.2] },
            2000: { lv: [1000, 2000, 5000, 10000, 20000, 100000, 200000, 500000, 1000000, 2000000, 20000000], wt: [450, 350, 150, 60, 20, 10, 5, 2, 1, 0.5, 0.1] }
        };

        function startNewGame(price) {
            isFinished = false;
            canvas.style.opacity = "1";
            document.getElementById('status').innerText = "GOOD LUCK!";
            const isPC = window.innerWidth > 768;
            let targetH = (price >= 2000) ? (isPC ? 500 : 850) : (price >= 1000 ? (isPC ? 420 : 650) : 420);
            canvas.width = container.offsetWidth;
            canvas.height = targetH;
            container.style.height = targetH + "px";
            setupCanvas();
            generatePrizeContent(price);
        }

        function setupCanvas() {
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
            g.addColorStop(0, '#e67e22'); g.addColorStop(1, '#f1c40f');
            ctx.fillStyle = g; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            ctx.font = "bold 30px 'Bungee'";
            ctx.textAlign = "center";
            ctx.fillText("SCRATCH ME", canvas.width/2, canvas.height/2);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = 45; ctx.lineCap = 'round';
        }

        function generatePrizeContent(price) {
            const zone = document.getElementById('prize-zone');
            zone.innerHTML = "";
            zone.classList.toggle('special-300', price == 300);
            let totalWin = 0;

            if(price == 300) {
                const isWinner = Math.random() < 0.7;
                let count = 0;
                if(isWinner) {
                    let r = Math.random() * PRIZE_DATA[300].wt.reduce((a,b)=>a+b, 0);
                    for(let i=0; i<12; i++){ if(r < PRIZE_DATA[300].wt[i]){ count = i+4; break; } r -= PRIZE_DATA[300].wt[i]; }
                } else { count = Math.floor(Math.random()*4); }
                totalWin = PRIZE_DATA[300].map[count] || 0;
                const lucky = getRandomNums(15, 99); 
                let mine = getRandomNums(40, 99).filter(n=>!lucky.includes(n)).slice(0,20);
                for(let i=0; i<count; i++) mine[i] = lucky[i];
                mine.sort(()=>Math.random()-0.5);
                zone.innerHTML = `<div class="game-zone"><div class="zone-title">NUMBER PARTY</div><div class="lucky-bar">LUCKY: ${lucky.join(' ')}</div><div class="number-pool-300">${mine.map(n => `<div class="coin ${lucky.includes(n)?'match-coin':''}">${n}</div>`).join('')}</div><div style="margin-top:20px;color:red;font-weight:bold;font-size:22px; font-family:'Bungee';">WIN: $${totalWin.toLocaleString()}</div></div>`;
            } else {
                const isWinner = Math.random() < (price == 500 ? 0.5 : 0.7);
                if(isWinner) totalWin = getWeightedPrize(PRIZE_DATA[price]);
                let p = [0, 0, 0, 0];
                if(totalWin > 0) p[Math.floor(Math.random() * ((price>=2000)?4:(price>=1000?3:(price>=500?2:1))))] = totalWin;
                if(price >= 100) zone.innerHTML += createA(p[0]);
                if(price >= 500) zone.innerHTML += createB(p[1]);
                if(price >= 1000) zone.innerHTML += createC(p[2]);
                if(price >= 2000) zone.innerHTML += createD(p[3]);
            }
            zone.dataset.value = totalWin;
        }

        function getWeightedPrize(data) {
            let totalWt = data.wt.reduce((a, b) => a + b, 0);
            let r = Math.random() * totalWt;
            for(let i=0; i<data.lv.length; i++) { if(r < data.wt[i]) return data.lv[i]; r -= data.wt[i]; }
            return data.lv[0];
        }

        function getRandomNums(count, max) {
            let set = new Set();
            while(set.size < count) set.add(Math.floor(Math.random()*max)+1);
            return Array.from(set);
        }

        function createA(win) {
            let nums = getRandomNums(9, 99); 
            if(win > 0){ let v = Math.floor(Math.random()*9)+1; nums[0]=v; nums[1]=v; nums[2]=v; }
            return `<div class="game-zone"><div class="zone-title">BINGO ZONE</div><div class="bingo-grid">${nums.map((n,i)=>`<div class="num-box ${win>0 && i<3?'match-bingo':''}">${n}</div>`).join('')}</div><p style="font-family:'Bungee';font-size:12px;">PRIZE: $${win.toLocaleString()}</p></div>`;
        }
        function createB(win) {
            const syms = win > 0 ? ['üíé','üíé','üíé','üí∞','‚≠ê'] : ['üçé','üçã','üçÄ','üîî','üßß'];
            syms.sort(() => Math.random() - 0.5);
            return `<div class="game-zone"><div class="zone-title">LUCKY SYMBOL</div><div style="font-size:30px;">${syms.join('')}</div><p style="font-family:'Bungee';font-size:12px;">PRIZE: $${win.toLocaleString()}</p></div>`;
        }
        function createC(win) {
            const amts = win > 0 ? [win,win,win] : [100,200,500];
            return `<div class="game-zone"><div class="zone-title">MATCH 3</div><div style="font-size:20px;font-weight:bold;font-family:'Roboto Mono';">${amts.map(a=>'$'+a.toLocaleString()).join(' ')}</div></div>`;
        }
        function createD(win) {
            const lucky = getRandomNums(2, 99); let items = [];
            for(let i=0; i<9; i++) items.push({n: Math.floor(Math.random()*89)+10, m: false, amt: (Math.floor(Math.random()*5)+1)*100});
            if(win > 0) { items[0].n = lucky[0]; items[0].m = true; items[0].amt = win; }
            items.sort(()=>Math.random()-0.5);
            return `<div class="game-zone"><div class="zone-title">LUCKY NUMBER</div><div class="lucky-bar" style="font-size:11px;">LUCKY: ${lucky.join(',')}</div><div style="display:grid;grid-template-columns:repeat(3,1fr);gap:5px;">${items.map(it=>`<div style="border:1px solid #ddd;padding:5px;border-radius:5px;${it.m?'background:#fff9c4;':''}"><b>${it.n}</b><br><small>$${it.amt}</small></div>`).join('')}</div></div>`;
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 35, 0, Math.PI*2); ctx.fill();
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0; for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            if(trans > (pix.length/4)*0.9) {
                isFinished = true; canvas.style.opacity = "0";
                setTimeout(() => {
                    const win = parseInt(document.getElementById('prize-zone').dataset.value);
                    document.getElementById('status').innerText = win > 0 ? `üéâ WIN $${win.toLocaleString()}!` : "TRY AGAIN!";
                    balance += win; updateBalance();
                }, 400);
            }
        }

        function updateBalance() { document.getElementById('balance-display').innerText = balance.toLocaleString(); localStorage.setItem('wallet_v9_7', balance); }
        function goHome() { document.getElementById('home-view').style.display = 'block'; document.getElementById('game-view').style.display = 'none'; }

        function init() {
            const grid = document.getElementById('menu-grid'); grid.innerHTML = "";
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div'); d.className = 'ticket-option';
                d.innerHTML = `<h3>$${p}</h3><p style="font-family:'Bungee'; font-size:12px; color:#7f8c8d;">JACKPOT UP TO 20M</p>`;
                d.onclick = () => {
                    if(balance < p) return alert("NOT ENOUGH CASH!");
                    balance -= p; updateBalance();
                    document.getElementById('home-view').style.display = 'none';
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('game-title').innerText = `$${p} TICKET`;
                    startNewGame(p);
                };
                grid.appendChild(d);
            });
            updateBalance();
        }

        canvas.addEventListener('mousedown', ()=>isDrawing=true);
        window.addEventListener('mouseup', ()=>isDrawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e)=>{isDrawing=true; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{scratch(e); e.preventDefault();}, {passive:false});
        init();
    </script>
</body>
</html>
