<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç‹ç‰Œåˆ®åˆ®æ¨‚ï¼šçé‡‘çµæ§‹å„ªåŒ–ç‰ˆ</title>
    <style>
        :root { --primary: #e74c3c; --gold: #f1c40f; --dark: #2c3e50; --bg: #f0f4f5; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .balance-card { background: var(--dark); color: white; padding: 15px 35px; border-radius: 50px; border: 2px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 10px; text-align: center; }
        .balance-card span { color: var(--gold); font-size: 28px; font-weight: bold; }
        .timer-info { font-size: 13px; color: #7f8c8d; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 400px; width: 100%; }
        .ticket-option { background: white; border-radius: 15px; padding: 20px; cursor: pointer; border: 2px solid #eee; text-align: center; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .ticket-option:hover { border-color: var(--primary); transform: translateY(-3px); }
        .ticket-option h3 { margin: 0; color: var(--primary); font-size: 24px; }
        #game-view { display: none; width: 100%; max-width: 360px; text-align: center; }
        .canvas-container { position: relative; width: 350px; margin: 0 auto; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); background: #fff; border: 5px solid #fff; }
        .prize-underlay { position: absolute; width: 100%; height: 100%; background: #fff; z-index: 1; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; overflow-y: auto; align-items: center; }
        .game-zone { width: 100%; border: 2px solid #f39c12; margin-bottom: 12px; padding: 8px; border-radius: 12px; background: #fffcf5; box-sizing: border-box; }
        .zone-title { font-size: 13px; color: #fff; background: #f39c12; border-radius: 6px; padding: 4px 0; width: 100%; margin-bottom: 10px; font-weight: bold; }
        canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; transition: opacity 0.5s; }
        .btn { padding: 12px 0; font-size: 16px; cursor: pointer; border: none; border-radius: 10px; background: #95a5a6; color: white; margin-top: 20px; width: 100%; font-weight: bold; }
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .num-box { border: 1px solid #ddd; font-size: 18px; padding: 8px; background: #fff; }
        .match { color: white !important; background: #e74c3c !important; border-radius: 4px; }
        .number-pool { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; }
        .number-item { border: 1px solid #eee; padding: 6px; border-radius: 4px; background: #fff; }
        #status { font-weight: bold; font-size: 18px; margin: 15px 0; min-height: 30px; color: var(--dark); }
    </style>
</head>
<body>

    <div class="balance-card">éŒ¢åŒ…é¤˜é¡ <span>$ <span id="balance-display">10000</span></span></div>
    <div class="timer-info">ğŸ’ çå‹µé‡‘ç™¼æ”¾å€’æ•¸ï¼š<span id="timer">30</span> ç§’ (+$500)</div>

    <div id="home-view">
        <h2 style="color: var(--dark); margin-bottom: 20px;">ğŸ° ç‹ç‰Œåˆ®åˆ®æ¨‚ï¼šå…¨æ–°çæ± </h2>
        <div class="grid" id="menu-grid"></div>
    </div>

    <div id="game-view">
        <h2 id="game-title" style="color: var(--primary); margin-bottom: 10px;"></h2>
        <div class="canvas-container" id="container">
            <div class="prize-underlay" id="prize-zone"></div>
            <canvas id="scratch-canvas" width="350" height="400"></canvas>
        </div>
        <div id="status"></div>
        <button class="btn" onclick="goHome()">è¿”å›é¸å–®</button>
    </div>

    <script>
        let balance = localStorage.getItem('wallet_v8_6') ? parseInt(localStorage.getItem('wallet_v8_6')) : 10000;
        let timerSeconds = 30;
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false, isFinished = false;

        // --- çé‡‘è¨­å®šé…ç½® ---
        const PRIZE_CONFIG = {
            100:  { odds: 0.7, levels: [100, 200, 500, 1000, 10000, 100000, 1000000], weights: [600, 300, 80, 15, 3, 1.5, 0.5] },
            200:  { odds: 0.7, levels: [100, 200, 500, 1000, 10000, 100000, 1000000, 2000000], weights: [550, 350, 80, 15, 3, 1.5, 0.4, 0.1] },
            500:  { odds: 0.5, levels: [100, 200, 500, 1000, 10000, 100000, 1000000, 2000000], weights: [500, 400, 80, 15, 3, 1.5, 0.4, 0.1] },
            1000: { odds: 0.7, levels: [200, 500, 1000, 2000, 5000, 10000, 100000, 500000, 1000000], weights: [500, 350, 100, 40, 5, 3, 1.5, 0.4, 0.1] },
            2000: { odds: 0.7, levels: [1000, 2000, 5000, 10000, 20000, 100000, 200000, 500000, 1000000, 2000000], weights: [450, 350, 150, 40, 5, 3, 1, 0.5, 0.4, 0.1] }
        };

        function getRandomNums(count, max, min = 1) {
            let set = new Set();
            while(set.size < count) set.add(Math.floor(Math.random() * (max - min + 1)) + min);
            return Array.from(set);
        }

        // --- çé‡‘åˆ†é…å™¨ (å°‡ç¸½çé‡‘åˆ†é…çµ¦å„å€) ---
        function distributePrize(total, zonesCount) {
            let parts = new Array(zonesCount).fill(0);
            if (total <= 0) return parts;
            let current = total;
            for(let i=0; i < zonesCount - 1; i++){
                let share = Math.random() > 0.7 ? Math.floor(Math.random() * current) : 0;
                parts[i] = share;
                current -= share;
            }
            parts[zonesCount-1] = current;
            return parts.sort(() => Math.random() - 0.5);
        }

        // --- æ ¸å¿ƒéŠæˆ²å€åŸŸç”Ÿæˆ (æ”¯æ´çé‡‘ç´¯åŠ ) ---
        function createBingoZone(winAmt) {
            const isWin = winAmt > 0;
            let nums = getRandomNums(9, 40);
            if (isWin) { nums[0]=7; nums[1]=7; nums[2]=7; }
            return `<div class="game-zone"><div class="zone-title">Aå€ï¼šè³“æœé€£ç·š</div><div class="bingo-grid">${nums.map((n,i)=>`<div class="num-box ${isWin && i<3?'match':''}">${n}</div>`).join('')}</div><div style="font-size:11px; margin-top:5px;">çé‡‘: $${winAmt.toLocaleString()}</div></div>`;
        }

        function createSymbolZone(winAmt) {
            const isWin = winAmt > 0;
            const pool = ['ğŸ’','ğŸ€','ğŸ','ğŸ’','ğŸ””','ğŸ‹','ğŸ’°','â­','ğŸ§§'];
            let syms = isWin ? ['ğŸ’°','ğŸ’°','ğŸ’°','ğŸ’','ğŸ””'] : getRandomNums(5, 8, 0).map(i=>pool[i]);
            syms.sort(() => Math.random() - 0.5);
            return `<div class="game-zone"><div class="zone-title">Bå€ï¼šå¹¸é‹ç¬¦è™Ÿ</div><div style="font-size:28px; letter-spacing:10px;">${syms.join('')}</div><div style="font-size:11px; margin-top:5px;">çé‡‘: $${winAmt.toLocaleString()}</div></div>`;
        }

        function createAmountZone(winAmt) {
            const amts = winAmt > 0 ? [winAmt, winAmt, winAmt] : [100, 500, 1000];
            return `<div class="game-zone"><div class="zone-title">Cå€ï¼šä¸‰é¡ä¸€è‡´</div><div style="font-size:18px; font-weight:bold;">${amts.map(a=>`$${a.toLocaleString()}`).join(' ')}</div></div>`;
        }

        function createDZone(winAmt) {
            const lucky = getRandomNums(2, 99);
            const fakeAmts = [100, 200, 500, 1000];
            let items = [];
            if(winAmt > 0) {
                items.push({ num: lucky[0], amt: winAmt, isMatch: true });
                for(let i=0; i<8; i++) {
                    let n = Math.floor(Math.random()*99)+1;
                    while(lucky.includes(n)) n = Math.floor(Math.random()*99)+1;
                    items.push({ num: n, amt: fakeAmts[Math.floor(Math.random()*fakeAmts.length)], isMatch: false });
                }
            } else {
                getRandomNums(9, 99).forEach(n => {
                    items.push({ num: lucky.includes(n)?(n+1)%100:n, amt: fakeAmts[Math.floor(Math.random()*fakeAmts.length)], isMatch: false });
                });
            }
            items.sort(() => Math.random() - 0.5);
            let html = `<div class="game-zone"><div class="zone-title">Då€ï¼šå¹¸é‹å°ç</div><div style="font-size:12px; margin-bottom:5px;">ä¸­çè™Ÿï¼š<b style="color:red">${lucky.join(' ')}</b></div><div class="number-pool">`;
            items.forEach(it => html += `<div class="number-item" style="background:${it.isMatch?'#fff9c4':''}"><b>${it.num}</b><br><small>$${it.amt.toLocaleString()}</small></div>`);
            return html + `</div></div>`;
        }

        // --- $300 å°ˆç”¨é‚è¼¯ (ç¶­æŒå€‹æ•¸å°ç) ---
        function createNumberZone300(isWinner) {
            const configs = [[15,5000000,5],[14,1000000,10],[13,100000,20],[12,30000,40],[11,10000,60],[10,5000,80],[9,2000,100],[8,1000,150],[7,500,200],[6,300,300],[5,200,400],[4,100,600]];
            const totalWeight = configs.reduce((s, c) => s + c[2], 0);
            let r = Math.random() * totalWeight, cfg = isWinner ? configs[configs.length-1] : [0,0];
            if(isWinner) { for(let c of configs) { if(r < c[2]) { cfg = c; break; } r -= c[2]; } }
            const lucky = getRandomNums(15, 99);
            let mine = getRandomNums(20, 99);
            if(isWinner) { for(let i=0; i<cfg[0]; i++) mine[i] = lucky[i]; }
            else { mine = mine.filter(n => !lucky.includes(n)).slice(0,17); mine.push(lucky[0], lucky[1]); }
            mine.sort(() => Math.random() - 0.5);
            return { amount: cfg[1], html: `<div class="game-zone"><div class="zone-title">æ•¸å­—æ´¾å°</div><div style="font-size:10px; margin-bottom:8px;">å¹¸é‹è™Ÿï¼š${lucky.join(', ')}</div><div class="number-pool" style="grid-template-columns:repeat(5,1fr)">${mine.map(n=>`<span style="border:1px solid #eee; font-size:10px; padding:2px; ${lucky.includes(n)?'background:red;color:white':''}">${n}</span>`).join('')}</div><div style="font-size:12px; margin-top:10px; color:#e67e22; font-weight:bold;">å°ä¸­ ${mine.filter(n=>lucky.includes(n)).length} å€‹ï¼š$${cfg[1].toLocaleString()}</div></div>` };
        }

        // --- åˆå§‹åŒ–åˆ®åˆ®æ¨‚ ---
        function setupGame(price) {
            const config = PRIZE_CONFIG[price] || { odds: 0.7, levels: [100], weights: [100] };
            const isWinner = Math.random() < config.odds;
            let totalWin = 0;

            if (isWinner) {
                const totalWeight = config.weights.reduce((a,b)=>a+b, 0);
                let r = Math.random() * totalWeight;
                for(let i=0; i<config.levels.length; i++){
                    if(r < config.weights[i]) { totalWin = config.levels[i]; break; }
                    r -= config.weights[i];
                }
            }

            const zone = document.getElementById('prize-zone');
            zone.innerHTML = "";
            zone.dataset.value = totalWin;

            if (price == 300) {
                const res = createNumberZone300(isWinner);
                zone.innerHTML = res.html;
                zone.dataset.value = res.amount;
            } else {
                // æ ¹æ“šé¢é¡æ±ºå®šé–‹æ”¾å¹¾å€ï¼Œä¸¦åˆ†é…çé‡‘
                let zones = (price >= 2000) ? 4 : (price >= 1000 ? 3 : (price >= 500 ? 2 : 1));
                let prizeParts = distributePrize(totalWin, zones);
                
                if (zones >= 1) zone.innerHTML += createBingoZone(prizeParts[0]);
                if (zones >= 2) zone.innerHTML += createSymbolZone(prizeParts[1]);
                if (zones >= 3) zone.innerHTML += createAmountZone(prizeParts[2]);
                if (zones >= 4) zone.innerHTML += createDZone(prizeParts[3]);
            }
            
            let h = (price >= 2000) ? 750 : (price >= 1000 ? 550 : 380);
            document.getElementById('container').style.height = h + "px";
            canvas.height = h;
            setupCanvas();
        }

        function setupCanvas() {
            canvas.style.opacity = "1";
            ctx.globalCompositeOperation = 'source-over';
            const g = ctx.createLinearGradient(0,0,0,canvas.height);
            g.addColorStop(0, '#e67e22'); g.addColorStop(1, '#f1c40f');
            ctx.fillStyle = g; ctx.fillRect(0,0,350,canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function scratch(e) {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
            ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();
            checkProgress();
        }

        function checkProgress() {
            const pix = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let trans = 0;
            for(let i=3; i<pix.length; i+=4) if(pix[i]<128) trans++;
            if(trans > (pix.length/4)*0.9) {
                isFinished = true;
                canvas.style.opacity = "0";
                setTimeout(() => {
                    const win = parseInt(document.getElementById('prize-zone').dataset.value);
                    document.getElementById('status').innerHTML = win > 0 ? `<span style="color:red">ğŸ‰ æ­å–œä¸­ç $${win.toLocaleString()}ï¼</span>` : "å†æ¥å†å²ï¼";
                    updateBalance(win);
                }, 500);
            }
        }

        function updateBalance(win = 0) {
            balance += win;
            document.getElementById('balance-display').innerText = balance.toLocaleString();
            localStorage.setItem('wallet_v8_6', balance);
        }

        setInterval(() => {
            timerSeconds--;
            if(timerSeconds <= 0) { balance += 500; timerSeconds = 30; updateBalance(0); }
            document.getElementById('timer').innerText = timerSeconds;
        }, 1000);

        function goHome() { document.getElementById('home-view').style.display = 'block'; document.getElementById('game-view').style.display = 'none'; }

        function init() {
            const grid = document.getElementById('menu-grid');
            [100, 200, 300, 500, 1000, 2000].forEach(p => {
                const d = document.createElement('div'); d.className = 'ticket-option';
                d.innerHTML = `<h3>$${p}</h3><p>ä¸­çç‡ ${p==500?50:70}%</p>`;
                d.onclick = () => {
                    if(balance < p) return alert("éŒ¢ä¸å¤ äº†ï¼");
                    balance -= p; updateBalance(0);
                    isFinished = false;
                    document.getElementById('home-view').style.display = 'none';
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('game-title').innerText = `$${p} åˆ®åˆ®æ¨‚`;
                    document.getElementById('status').innerText = "è«‹å®Œæ•´åˆ®é–‹åˆ®åˆ®æ¨‚...";
                    setupGame(p);
                };
                grid.appendChild(d);
            });
            updateBalance(0);
        }

        canvas.addEventListener('mousedown', ()=>isDrawing=true);
        window.addEventListener('mouseup', ()=>isDrawing=false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e)=>{isDrawing=true; e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchend', ()=>isDrawing=false);
        canvas.addEventListener('touchmove', (e)=>{scratch(e); e.preventDefault();}, {passive:false});
        init();
    </script>
</body>
</html>
